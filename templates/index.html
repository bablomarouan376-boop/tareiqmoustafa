<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- كود إثبات ملكية جوجل الخاص بك -->
    <meta name="google-site-verification" content="uDTeyJLiPOO2rCMKm7-iONhBtRgRF7qv1NP9jhCRK2A" />

    <!-- SEO Meta Tags - الكلمات المفتاحية التي تجعل أي شخص يجدك مجاناً -->
    <title>SecuCode Pro | الرادار الأمني المتقدم - طارق مصطفى</title>
    <meta name="description" content="أداة SecuCode Pro المطورة بواسطة طارق مصطفى لفحص الروابط المشبوهة وتتبع مسارات التحويل وكشف التصيد الاحتيالي.">
    
    <!-- قائمة الكلمات المفتاحية الشاملة لكل الاحتمالات التي طلبتها -->
    <meta name="keywords" content="SecuCode Pro, Secu-Code, SecuCode-Pro, Tarek Mostafa, Secu Code Pro, Secu-Code-Pro.com, طارق مصطفى, فحص روابط, أمن سيبراني, كشف التصيد, رادار طارق مصطفى, secucode vercel">
    <meta name="author" content="Tarek Mostafa (طارق مصطفى)">

    <!-- Open Graph - لظهور الرابط بشكل احترافي عند مشاركته على فيسبوك أو واتساب -->
    <meta property="og:title" content="SecuCode Pro - رادار فحص الروابط">
    <meta property="og:description" content="افحص الروابط المشبوهة الآن مع نظام SecuCode Pro المتطور.">
    <meta property="og:url" content="https://secucode-pro.vercel.app/">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Cairo', sans-serif; background: #020617; color: #f8fafc; }
        .cyber-card { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(56, 189, 248, 0.1); }
        .risk-Critical { border-right: 8px solid #ef4444; background: linear-gradient(to left, rgba(239, 68, 68, 0.1), transparent); }
        .risk-High { border-right: 8px solid #f97316; background: linear-gradient(to left, rgba(249, 115, 22, 0.1), transparent); }
        .risk-Medium { border-right: 8px solid #eab308; background: linear-gradient(to left, rgba(234, 179, 8, 0.1), transparent); }
        .risk-Low { border-right: 8px solid #22c55e; background: linear-gradient(to left, rgba(34, 197, 94, 0.1), transparent); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-10 flex flex-col items-center">

    <header class="w-full max-w-4xl text-center mb-12">
        <div class="inline-flex items-center gap-2 px-4 py-1 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 text-xs font-bold mb-6">
            Professional Suite v2.0
        </div>
        <h1 class="text-6xl md:text-8xl font-black mb-4 tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-white to-blue-500">
            SecuCode Pro
        </h1>
        <p class="text-gray-400 text-lg">نظام الرادار لتحليل الروابط وكشف التهديدات السيبرانية. تطوير: <span class="text-blue-400 font-bold">طارق مصطفى</span>.</p>
    </header>

    <main class="w-full max-w-3xl">
        <div class="cyber-card rounded-3xl p-8 mb-12">
            <input type="text" id="urlInput" placeholder="ضع الرابط هنا..." 
                   class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl py-5 px-6 text-white focus:border-blue-500 outline-none transition-all">
            <button onclick="startScan()" id="scanBtn" class="w-full mt-6 bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-2xl flex items-center justify-center gap-3 transition-all">
                <span>فحص الرابط الآن</span>
                <i data-lucide="zap"></i>
            </button>
        </div>

        <div id="resultArea" class="hidden space-y-6 animate-in fade-in slide-in-from-bottom-4">
            <div id="statusCard" class="cyber-card rounded-2xl p-6 flex justify-between items-center">
                <div>
                    <p class="text-[10px] text-gray-500 font-bold uppercase">التقييم الأمني</p>
                    <h2 id="riskLabel" class="text-5xl font-black italic">--</h2>
                </div>
                <div class="text-center">
                    <div id="scoreText" class="text-4xl font-black text-blue-400">0</div>
                    <p class="text-[10px] text-gray-500 uppercase">نقطة خطر</p>
                </div>
            </div>

            <div class="cyber-card p-6 rounded-2xl">
                <h3 class="text-xs font-bold text-gray-400 mb-4 flex items-center gap-2"><i data-lucide="route" class="w-3"></i> مسار التتبع البصري</h3>
                <div id="tracePath" class="space-y-3"></div>
            </div>

            <div id="violationsList" class="grid gap-4"></div>
        </div>
    </main>

    <footer class="mt-20 text-gray-600 text-[10px] uppercase tracking-widest pb-10">
        SecuCode Pro &copy; 2025 | Lead Developer: Tarek Mostafa
    </footer>

    <script>
        lucide.createIcons();
        async function startScan() {
            const link = document.getElementById('urlInput').value;
            const btn = document.getElementById('scanBtn');
            if(!link) return;
            btn.disabled = true;
            btn.innerHTML = `جاري التتبع...`;
            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({link})
                });
                const data = await res.json();
                display(data);
            } catch (err) { alert("خطأ في الاتصال بالسيرفر"); }
            finally {
                btn.disabled = false;
                btn.innerHTML = `<span>فحص الرابط الآن</span> <i data-lucide="zap"></i>`;
                lucide.createIcons();
            }
        }

        function display(data) {
            document.getElementById('resultArea').classList.remove('hidden');
            const card = document.getElementById('statusCard');
            card.className = `cyber-card rounded-2xl p-6 flex justify-between items-center risk-${data.risk_score}`;
            document.getElementById('riskLabel').textContent = data.risk_score;
            document.getElementById('scoreText').textContent = data.suspicious_points;

            const trace = document.getElementById('tracePath');
            trace.innerHTML = '';
            data.redirect_path.forEach((p, i) => {
                const isLast = i === data.redirect_path.length - 1;
                trace.innerHTML += `<div class="flex items-center gap-3 text-[10px] text-gray-500 truncate"><div class="w-2 h-2 rounded-full ${isLast?'bg-green-500 shadow-[0_0_8px_#22c55e]':'bg-blue-600'}"></div>${p}</div>`;
            });

            const vList = document.getElementById('violationsList');
            vList.innerHTML = '';
            if(data.violated_rules.length === 0) {
                vList.innerHTML = `<div class="p-6 text-center text-green-500 bg-green-500/5 rounded-xl border border-green-500/10">الرابط آمن. لم يتم رصد تهديدات.</div>`;
            } else {
                data.violated_rules.forEach(r => {
                    vList.innerHTML += `<div class="cyber-card p-4 rounded-xl border-l-4 border-l-red-500"><h4 class="text-red-400 font-bold text-sm">${r.name}</h4><p class="text-[10px] text-gray-400 mt-1">${r.risk_description}</p></div>`;
                });
            }
            lucide.createIcons();
        }
    </script>
</body>
</html>
