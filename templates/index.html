<!DOCTYPE html>
<html lang="ar" dir="rtl" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SecuCode Pro | Forensic Security Analysis</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --accent-blue: #3b82f6; --accent-red: #ef4444; --accent-green: #10b981; }
        
        /* ضبط الجسم ليكون ممتداً بالكامل */
        html, body { 
            overflow-x: hidden; 
            width: 100%; 
            margin: 0; 
            padding: 0; 
            background: #020617; 
            min-height: 100vh;
        }
        
        body { font-family: 'Cairo', sans-serif; color: white; }
        
        .cyber-grid { background-image: radial-gradient(circle, rgba(59, 130, 246, 0.05) 1px, transparent 1px); background-size: 30px 30px; }
        
        /* الزجاج - ضمان العرض الكامل */
        .glass { 
            background: rgba(15, 23, 42, 0.8); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 1.25rem; 
            width: 100%; 
            box-sizing: border-box;
        }
        
        /* الحاوية الرئيسية - حل مشكلة المحاذاة والصغر */
        .main-wrapper { 
            max-width: 1200px; 
            margin-left: auto; 
            margin-right: auto; 
            width: 95%; /* استخدام 95% لترك مساحة صغيرة على الجوانب في الموبايل */
            display: flex; 
            flex-direction: column; 
            gap: 1.5rem; 
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        /* الإحصائيات - شبكة مرنة */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            width: 100%;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 في الصف للموبايل */
            }
            .main-wrapper { width: 92%; }
        }

        /* لإخفاء قالب الطباعة */
        #official-print-template { width: 210mm; background: white !important; position: absolute; left: -9999px; padding: 15mm; }
    </style>
</head>
<body class="cyber-grid">

    <main class="main-wrapper">
        <header class="flex justify-between items-center glass p-5 md:p-6 shadow-2xl">
            <div class="flex items-center gap-4">
                <img src="https://raw.githubusercontent.com/bablomarouan376-boop/secu-code-pro/main/static/og-image.jpg" class="w-10 h-10 object-cover rounded-lg border border-blue-500/30">
                <div class="text-right">
                    <h1 class="text-xl md:text-2xl font-black italic uppercase leading-none">SecuCode <span class="text-blue-500">Pro</span></h1>
                    <p id="txt-hero-sub" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mt-1"></p>
                </div>
            </div>
            <button onclick="toggleLang()" id="langBtn" class="px-5 py-2 glass text-[10px] font-black uppercase border-white/5 hover:bg-blue-600/10 transition-all">English</button>
        </header>

        <div class="stats-grid">
            <div class="glass p-4 border-r-4 border-r-blue-500 text-center">
                <p id="txt-total-lbl" class="text-[8px] text-slate-500 font-black mb-1 uppercase"></p>
                <span id="totalScanned" class="text-xl font-black font-mono">0000</span>
            </div>
            <div class="glass p-4 border-r-4 border-r-red-500 text-center">
                <p id="txt-threats-lbl" class="text-[8px] text-slate-500 font-black mb-1 uppercase"></p>
                <span id="threatsDetected" class="text-xl font-black font-mono text-red-500">0000</span>
            </div>
            <div class="glass p-4 border-r-4 border-r-emerald-500 text-center">
                <p id="txt-accuracy-lbl" class="text-[8px] text-slate-500 font-black mb-1 uppercase"></p>
                <span class="text-xl font-black font-mono text-emerald-500">100%</span>
            </div>
            <div class="glass p-4 flex items-center justify-center">
                <span id="txt-status" class="px-3 py-1 bg-blue-600/10 text-blue-400 text-[8px] font-black rounded-full uppercase animate-pulse"></span>
            </div>
        </div>

        <section class="glass p-8 md:p-14 text-center space-y-8">
            <div class="space-y-2">
                <h2 id="txt-input-label" class="text-xs font-black text-blue-500 uppercase tracking-widest"></h2>
                <p id="txt-input-sub" class="text-[9px] text-slate-500 font-bold uppercase"></p>
            </div>
            <div class="max-w-3xl mx-auto w-full">
                <input type="text" id="urlInput" dir="ltr" class="w-full bg-black/40 border border-white/10 p-5 rounded-2xl focus:border-blue-600 outline-none text-center text-lg shadow-inner" placeholder="https://example.com">
            </div>
            <div class="flex flex-col md:flex-row gap-4 max-w-3xl mx-auto w-full">
                <button onclick="runAnalysis()" id="scanBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 py-5 rounded-xl font-black text-[11px] uppercase flex items-center justify-center gap-2 transition-all active:scale-95 shadow-lg shadow-blue-900/20">
                    <i data-lucide="shield-search"></i> <span></span>
                </button>
                <button onclick="clearInput()" id="txt-clear" class="px-10 bg-white/5 border border-white/10 py-5 rounded-xl font-black text-[11px] uppercase text-slate-400 hover:bg-white/10"></button>
            </div>
        </section>

        <div id="resultsArea" class="hidden w-full"></div>

        <div id="loader" class="hidden glass p-16 text-center w-full">
            <div class="animate-spin h-12 w-12 border-4 border-blue-600 border-t-transparent rounded-full mx-auto mb-6"></div>
            <p id="loaderStatus" class="text-blue-500 font-black text-[10px] uppercase tracking-widest"></p>
        </div>

        <footer class="pt-10 flex flex-col md:flex-row justify-between items-center gap-6 text-[9px] text-slate-500 font-black uppercase border-t border-white/5 pb-10">
            <div class="flex gap-8">
                <span id="txt-footer-about" class="cursor-pointer hover:text-blue-500"></span>
                <span id="txt-footer-priv" class="cursor-pointer hover:text-red-500"></span>
            </div>
            <p id="txt-copyright"></p>
        </footer>
    </main>

    <div id="official-print-template"><div id="printable-content"></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://flutter-ai-playground-2de28-default-rtdb.europe-west1.firebasedatabase.app" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const countryDictionary = { "Canada": "كندا", "United States": "الولايات المتحدة", "Egypt": "مصر", "Netherlands": "هولندا", "Germany": "ألمانيا" };

        const i18n = {
            ar: {
                hero: "المطور الرئيسي: طارق مصطفى • 2026",
                total: "إجمالي الفحوصات", threats: "التهديدات", acc: "الدقة", status: "نشط",
                inputLabel: "وحدة تحليل النواقل", inputSub: "نظام الاستخبارات - طارق مصطفى",
                btn: "بدء الفحص", clear: "تطهير", loading: "جاري تحليل البيانات...",
                about: "بروتوكول النظام", priv: "الخصوصية", copy: "© 2026 SecuCode Pro • طارق مصطفى",
                download: "تصدير التقرير PDF", risk: "الخطورة", ip: "الخادم", country: "الموقع"
            },
            en: {
                hero: "Lead Dev: Tarek Mostafa • 2026",
                total: "TOTAL SCANS", threats: "THREATS", acc: "ACCURACY", status: "ACTIVE",
                inputLabel: "VECTOR ANALYSIS", inputSub: "INTEL CORE - TAREK MOSTAFA",
                btn: "SCAN NOW", clear: "PURGE", loading: "Analyzing intelligence...",
                about: "PROTOCOL", priv: "PRIVACY", copy: "© 2026 SecuCode Pro",
                download: "Export PDF Report", risk: "Risk Score", ip: "IP", country: "Location"
            }
        };

        let currentLang = 'ar';
        let lastResult = null;

        window.toggleLang = () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            const isAr = currentLang === 'ar';
            document.documentElement.dir = isAr ? 'rtl' : 'ltr';
            document.documentElement.lang = currentLang;
            
            document.getElementById('langBtn').innerText = isAr ? 'English' : 'العربية';
            
            const d = i18n[currentLang];
            document.querySelectorAll('[id^="txt-"]').forEach(el => {
                const key = el.id.replace('txt-', '').replace(/-([a-z])/g, g => g[1].toUpperCase());
                if(d[key]) el.innerText = d[key];
            });
            document.getElementById('scanBtn').querySelector('span').innerText = d.btn;
            document.getElementById('loaderStatus').innerText = d.loading;
            
            if(lastResult) renderResults(lastResult.data, lastResult.url);
            lucide.createIcons();
        };

        // تشغيل اللغة الافتراضية عند التحميل
        window.toggleLang();

        window.runAnalysis = async function() {
            const url = document.getElementById('urlInput').value.trim();
            if(!url) return;
            document.getElementById('resultsArea').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');
            try {
                const res = await fetch('/analyze', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ link: url }) 
                });
                const data = await res.json();
                lastResult = { data, url };
                renderResults(data, url);
            } catch (e) { console.error(e); } 
            finally { document.getElementById('loader').classList.add('hidden'); }
        };

        function renderResults(data, url) {
            const area = document.getElementById('resultsArea');
            const d = i18n[currentLang];
            const country = currentLang === 'ar' ? (countryDictionary[data.server.country] || data.server.country) : data.server.country;
            const themeColor = data.is_blacklisted ? '#ef4444' : '#10b981';

            area.classList.remove('hidden');
            area.innerHTML = `
                <div class="glass p-8 border-l-4 shadow-2xl" style="border-color: ${themeColor}">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                        <div class="text-center md:text-right">
                            <h3 class="text-3xl font-black uppercase" style="color: ${themeColor}">${data.is_blacklisted ? 'Threat Detected' : 'Verified Safe'}</h3>
                            <p class="text-slate-500 font-mono text-xs mt-1">${url}</p>
                        </div>
                        <button onclick="downloadOfficialReport()" class="bg-blue-600 hover:bg-blue-700 px-8 py-4 rounded-xl font-black text-[10px] uppercase shadow-lg shadow-blue-900/20">${d.download}</button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
                        <div class="p-6 bg-white/5 rounded-2xl border border-white/5 text-center">
                            <p class="text-[9px] text-slate-500 uppercase font-black mb-1">${d.risk}</p>
                            <span class="text-2xl font-black font-mono" style="color: ${themeColor}">${data.risk_score}%</span>
                        </div>
                        <div class="p-6 bg-white/5 rounded-2xl border border-white/5 text-center">
                            <p class="text-[9px] text-slate-500 uppercase font-black mb-1">${d.ip}</p>
                            <span class="text-lg font-black font-mono">${data.server.ip}</span>
                        </div>
                        <div class="p-6 bg-white/5 rounded-2xl border border-white/5 text-center">
                            <p class="text-[9px] text-slate-500 uppercase font-black mb-1">${d.country}</p>
                            <span class="text-lg font-black">${country}</span>
                        </div>
                    </div>
                </div>
            `;
            
            // تحديث قالب الـ PDF
            const isRTL = currentLang === 'ar';
            document.getElementById('printable-content').innerHTML = `
                <div style="direction:${isRTL?'rtl':'ltr'}; text-align:${isRTL?'right':'left'}; font-family: 'Cairo', sans-serif; color: #000; padding: 20px; border: 2px solid #000;">
                    <h1 style="font-size: 24pt; border-bottom: 2px solid #000; padding-bottom: 10px;">SECUCODE PRO FORENSIC REPORT</h1>
                    <div style="margin: 20px 0; font-size: 14pt;">
                        <p><strong>URL:</strong> ${url}</p>
                        <p><strong>${d.risk}:</strong> ${data.risk_score}%</p>
                        <p><strong>${d.country}:</strong> ${country}</p>
                        <p><strong>${d.ip}:</strong> ${data.server.ip}</p>
                        <p><strong>STATUS:</strong> ${data.is_blacklisted ? 'MALICIOUS' : 'CLEAN'}</p>
                    </div>
                    <div style="margin-top: 20px; text-align: center;">
                        <img src="${data.screenshot}" style="max-width: 100%; border: 1px solid #ddd;">
                    </div>
                </div>
            `;
            lucide.createIcons();
            area.scrollIntoView({ behavior: 'smooth' });
        }

        window.downloadOfficialReport = async function() {
            const el = document.getElementById('official-print-template');
            el.style.left = "0";
            const canvas = await html2canvas(el, { scale: 2 });
            const pdf = new jspdf.jsPDF();
            pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, (canvas.height * 210) / canvas.width);
            pdf.save(`Forensic_Report_${Date.now()}.pdf`);
            el.style.left = "-9999px";
        };

        window.clearInput = () => document.getElementById('urlInput').value = '';

        onValue(ref(db, 'stats'), (s) => {
            const v = s.val() || { clicks: 0, threats: 0 };
            document.getElementById('totalScanned').innerText = v.clicks.toString().padStart(4, '0');
            document.getElementById('threatsDetected').innerText = v.threats.toString().padStart(4, '0');
        });
    </script>
</body>
</html>
