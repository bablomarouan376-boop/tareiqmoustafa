<!DOCTYPE html>
<html lang="ar" dir="rtl" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuCode Pro | رادار طارق مصطفى المطور</title>
    
    <meta name="description" content="نظام طارق مصطفى الأمني المطور لفحص الروابط المشبوهة واكتشاف محاولات التجسس على الكاميرا واللوكيشن لعام 2026.">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#020617">
    <link rel="canonical" href="https://secu-code-pro.vercel.app/">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script src="https://unpkg.com/lucide@0.300.0/dist/umd/lucide.min.js" defer></script>

    <style>
        :root { --bg: #020617; --blue: #2563eb; --accent: #3b82f6; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); color: #f8fafc; margin: 0; min-height: 100vh; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.08); }
        .scan-line { position: absolute; height: 4px; width: 100%; top: 0; background: linear-gradient(to right, transparent, var(--accent), transparent); animation: scan 2s linear infinite; }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }
        .result-card { animation: slideUp 0.5s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        input:focus { box-shadow: 0 0 20px rgba(37, 99, 235, 0.2); }
    </style>
</head>
<body class="p-6 md:p-12 relative">
    <div class="fixed inset-0 -z-10 bg-[radial-gradient(circle_at_top,_#0f172a,_#020617)]"></div>

    <main class="max-w-4xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-16 gap-6">
            <div class="text-center md:text-right">
                <h1 class="text-5xl md:text-7xl font-black italic tracking-tighter text-white uppercase">SECUCODE <span class="text-blue-600">PRO</span></h1>
                <p id="hero-sub" class="text-[10px] font-bold tracking-[0.4em] text-blue-400/80 uppercase mt-4">نظام طارق مصطفى للرصد السيبراني المتقدم - 2026</p>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleLang()" id="langBtn" class="px-6 py-2 text-xs font-black text-white rounded-full glass hover:bg-blue-600 transition-all uppercase">English</button>
            </div>
        </header>

        <section class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-16">
            <div class="glass p-6 rounded-[2rem] text-center border-b-4 border-blue-600/30">
                <span class="text-[10px] font-black text-slate-500 uppercase">إجمالي الفحص</span>
                <p id="totalScanned" class="text-2xl font-black text-blue-500 font-mono mt-2">--</p>
            </div>
            <div class="glass p-6 rounded-[2rem] text-center border-b-4 border-red-600/30">
                <span class="text-[10px] font-black text-slate-500 uppercase">تهديدات محجوبة</span>
                <p id="threatsDetected" class="text-2xl font-black text-red-500 font-mono mt-2">--</p>
            </div>
            <div class="glass p-6 rounded-[2rem] text-center border-b-4 border-green-600/30">
                <span class="text-[10px] font-black text-slate-500 uppercase">دقة النظام</span>
                <p class="text-2xl font-black text-green-500 font-mono mt-2">100%</p>
            </div>
            <div class="glass p-6 rounded-[2rem] text-center border-b-4 border-purple-600/30">
                <span class="text-[10px] font-black text-slate-500 uppercase">قواعد البيانات</span>
                <p class="text-[10px] font-black text-purple-400 mt-4 uppercase italic">LIVE SYNC</p>
            </div>
        </section>

        <div class="glass p-4 rounded-[2.5rem] relative overflow-hidden mb-20 shadow-2xl shadow-blue-900/20">
            <div id="scanLine" class="hidden scan-line"></div>
            <div class="flex flex-col md:flex-row gap-3">
                <div class="relative flex-grow">
                    <i data-lucide="link" class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-500 w-5 h-5"></i>
                    <input type="url" id="urlInput" placeholder="أدخل الرابط للمطاردة الأمنية الآن..." 
                           class="w-full bg-slate-900/50 rounded-2xl px-14 py-5 outline-none font-bold text-white text-lg border border-white/5 focus:border-blue-500 transition-all">
                </div>
                <button onclick="startAnalysis()" id="scanBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-10 py-5 rounded-2xl font-black text-lg flex items-center justify-center gap-2 transition-all active:scale-95 shadow-lg shadow-blue-600/40">
                    <i data-lucide="shield-check"></i>
                    <span id="btnText">فحص عميق</span>
                </button>
            </div>
        </div>

        <div id="resultsArea" class="hidden min-h-[400px]"></div>
    </main>

    <footer class="mt-32 text-center pb-12 border-t border-white/5 pt-10">
        <p class="text-slate-500 text-[10px] font-bold tracking-[0.3em] uppercase">
            &copy; 2026 SECUCODE PRO - DEVELOPED BY TAREK MOSTAFA
        </p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // إعدادات Firebase (مطابقة لبياناتك)
        const firebaseConfig = { databaseURL: "https://flutter-ai-playground-2de28-default-rtdb.europe-west1.firebasedatabase.app" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // جلب الإحصائيات من Firebase بشكل لحظي
        onValue(ref(db, 'stats'), (snapshot) => {
            const data = snapshot.val();
            if(data) {
                document.getElementById('totalScanned').innerText = (data.clicks || 0).toLocaleString();
                document.getElementById('threatsDetected').innerText = (data.threats || 0).toLocaleString();
            }
        });

        // دالة الفحص الأساسية المربوطة بـ app.py
        window.startAnalysis = async function() {
            const input = document.getElementById('urlInput');
            const url = input.value.trim();
            if(!url) return alert("يرجى إدخال رابط أولاً!");

            const btn = document.getElementById('scanBtn');
            const line = document.getElementById('scanLine');
            const area = document.getElementById('resultsArea');

            // بدء الأنيميشن
            btn.disabled = true;
            line.classList.remove('hidden');
            area.classList.add('hidden');

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ link: url })
                });
                
                const data = await response.json();
                renderUI(data);

                // تحديث الإحصائيات في الصفحة فوراً من استجابة السيرفر
                if(data.stats) {
                    document.getElementById('totalScanned').innerText = data.stats.total.toLocaleString();
                    document.getElementById('threatsDetected').innerText = data.stats.threats.toLocaleString();
                }

            } catch (error) {
                console.error("Analysis Error:", error);
                alert("خطأ في الاتصال بالسيرفر الأمني.");
            } finally {
                btn.disabled = false;
                line.classList.add('hidden');
            }
        };

        function renderUI(data) {
            const area = document.getElementById('resultsArea');
            area.classList.remove('hidden');
            const color = data.risk_score === 'Critical' ? '#ef4444' : (data.risk_score === 'Warning' ? '#f59e0b' : '#22c55e');
            const icon = data.risk_score === 'Critical' ? 'alert-triangle' : 'shield-check';

            area.innerHTML = `
                <div class="glass p-8 md:p-12 rounded-[3.5rem] border-r-[16px] result-card shadow-2xl" style="border-color: ${color}">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-12 gap-6">
                        <div>
                            <p class="text-[10px] font-black text-slate-500 uppercase mb-2">Security Status</p>
                            <h2 class="text-6xl md:text-7xl font-black italic uppercase" style="color: ${color}">${data.risk_score}</h2>
                        </div>
                        <div class="bg-white/5 p-6 rounded-3xl text-center min-w-[140px]">
                            <p class="text-5xl font-black" style="color: ${color}">${data.points}%</p>
                            <p class="text-[10px] font-black text-slate-500 uppercase mt-2">Risk Index</p>
                        </div>
                    </div>
                    
                    <div class="grid gap-4">
                        ${data.violations.map(v => `
                            <div class="bg-white/5 border border-white/5 p-6 rounded-2xl hover:bg-white/10 transition-all group">
                                <div class="flex items-center gap-4">
                                    <div class="p-3 rounded-xl bg-blue-600/20 text-blue-500">
                                        <i data-lucide="search" class="w-5 h-5"></i>
                                    </div>
                                    <div>
                                        <h4 class="font-black text-white text-lg">${v.name}</h4>
                                        <p class="text-slate-400 text-sm leading-relaxed mt-1">${v.desc}</p>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            // إعادة تفعيل الأيقونات
            lucide.createIcons();
            // سكرول تلقائي للنتائج
            area.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        window.toggleLang = function() {
            // منطق تبديل اللغة إذا أردت إضافته كاملاً
            alert("Language switch feature coming soon!");
        };

        window.addEventListener('DOMContentLoaded', () => {
            if(window.lucide) lucide.createIcons();
        });
    </script>
</body>
</html>
