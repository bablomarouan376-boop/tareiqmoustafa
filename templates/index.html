<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuCode Pro | الرادار الأمني</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #020617; color: white; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .node-line { position: relative; }
        .node-line::before { content: ''; position: absolute; left: 50%; top: 100%; height: 20px; width: 2px; background: #1e293b; }
        .node-line:last-child::before { display: none; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-10">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-5xl md:text-7xl font-black mb-4 bg-gradient-to-b from-white to-blue-500 bg-clip-text text-transparent">SecuCode Pro</h1>
            <p class="text-slate-400">نظام التحليل السلوكي المتقدم | تطوير: طارق مصطفى</p>
        </header>

        <div class="glass p-6 md:p-10 rounded-[2rem] shadow-2xl mb-10">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="urlInput" placeholder="أدخل الرابط المراد فحصه..." 
                       class="flex-1 bg-slate-900 border border-slate-800 rounded-2xl px-6 py-4 text-white outline-none focus:border-blue-500 transition-all">
                <button onclick="startScan()" id="btn" class="bg-blue-600 hover:bg-blue-500 px-10 py-4 rounded-2xl font-black transition-all flex items-center justify-center gap-2">
                    <i data-lucide="shield-check"></i> فحص شامل
                </button>
            </div>
        </div>

        <div id="results" class="hidden space-y-6">
            <!-- العداد الرئيسي -->
            <div id="mainCard" class="glass p-8 rounded-[2rem] flex flex-col md:flex-row items-center justify-between gap-6 border-r-8">
                <div>
                    <span class="text-xs font-bold text-slate-500 uppercase tracking-widest">حالة الأمان النهائية</span>
                    <h2 id="riskStatus" class="text-4xl font-black mt-1">--</h2>
                </div>
                <div class="text-center">
                    <div id="riskScore" class="text-6xl font-black text-blue-500">0</div>
                    <span class="text-xs font-bold text-slate-500 uppercase">معدل الخطورة</span>
                </div>
            </div>

            <!-- خريطة التحويلات -->
            <div class="glass p-8 rounded-[2rem]">
                <h3 class="font-bold mb-6 flex items-center gap-2 text-blue-400">
                    <i data-lucide="git-branch" class="w-5 h-5"></i> مسار القفزات والتحويلات
                </h3>
                <div id="redirectPath" class="space-y-4"></div>
            </div>

            <!-- قائمة الانتهاكات -->
            <div id="violations" class="grid gap-4"></div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        async function startScan() {
            const input = document.getElementById('urlInput');
            const btn = document.getElementById('btn');
            const results = document.getElementById('results');
            if(!input.value.trim()) return;

            btn.disabled = true;
            btn.innerHTML = "جاري التحليل السلوكي...";
            results.classList.add('hidden');

            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({link: input.value})
                });
                const data = await res.json();
                showResults(data);
            } catch (e) {
                alert("خطأ في الاتصال بالسيرفر");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i data-lucide="shield-check"></i> فحص شامل`;
                lucide.createIcons();
            }
        }

        function showResults(data) {
            const results = document.getElementById('results');
            results.classList.remove('hidden');
            const mainCard = document.getElementById('mainCard');
            const riskStatus = document.getElementById('riskStatus');
            const riskScore = document.getElementById('riskScore');
            
            // تحديث الألوان بناءً على مفاتيح الكود المستقر (Low, Medium, High, Critical)
            const colors = {
                'Low': '#22c55e', 'Medium': '#eab308', 'High': '#f97316', 'Critical': '#ef4444', 'Unknown': '#64748b'
            };
            const color = colors[data.risk_score] || '#3b82f6';
            
            mainCard.style.borderColor = color;
            riskStatus.style.color = color;
            
            // ترجمة الحالة للعربية
            const statusMap = {
                'Low': 'آمن وموثوق',
                'Medium': 'اشتباه متوسط',
                'High': 'خطر مرتفع',
                'Critical': 'تهديد حرج',
                'Unknown': 'غير معروف'
            };
            
            riskStatus.textContent = statusMap[data.risk_score] || data.risk_score;
            riskScore.textContent = data.points; // استخدام مفتاح points من كود Python

            // عرض مسار التحويلات
            const pathDiv = document.getElementById('redirectPath');
            pathDiv.innerHTML = data.redirects.map((url, i) => `
                <div class="node-line flex items-center gap-4 bg-slate-900/50 p-3 rounded-xl border border-slate-800">
                    <span class="text-blue-500 font-bold">#${i+1}</span>
                    <span class="text-xs truncate text-slate-400 flex-1" title="${url}">${url}</span>
                </div>
            `).join('');

            // عرض قائمة الانتهاكات
            const vDiv = document.getElementById('violations');
            if (data.violations && data.violations.length > 0) {
                vDiv.innerHTML = data.violations.map(v => `
                    <div class="glass p-5 rounded-2xl border-r-4 border-red-500">
                        <h4 class="font-bold text-red-400">${v.name}</h4>
                        <p class="text-sm text-slate-400">${v.desc}</p>
                    </div>
                `).join('');
            } else {
                vDiv.innerHTML = `
                    <div class="p-6 text-center text-green-500 font-bold bg-green-500/5 rounded-2xl border border-green-500/20">
                        لم يتم رصد أي سلوك مريب في هذا الرابط
                    </div>
                `;
            }

            lucide.createIcons();
            
            // تمرير تلقائي للنتائج
            setTimeout(() => {
                results.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }
    </script>
</body>
</html>
