<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuCode Pro | رادار الأمان</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #0f172a; color: white; }
        .card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .risk-Critical { border-right: 8px solid #ef4444; background: rgba(239, 68, 68, 0.1); }
        .risk-High { border-right: 8px solid #f97316; background: rgba(249, 115, 22, 0.1); }
        .risk-Medium { border-right: 8px solid #eab308; background: rgba(234, 179, 8, 0.1); }
        .risk-Low { border-right: 8px solid #22c55e; background: rgba(34, 197, 94, 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-10">

    <div class="w-full max-w-4xl text-center mb-10">
        <h1 class="text-4xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400 mb-4">
            SecuCode Pro
        </h1>
        <p class="text-gray-400 text-lg">نظام الذكاء الاصطناعي لتحليل الروابط وحماية الخصوصية</p>
    </div>

    <div class="w-full max-w-3xl card rounded-3xl p-6 md:p-8 shadow-2xl mb-10">
        <div class="relative flex items-center">
            <input type="text" id="linkInput" placeholder="أدخل الرابط المشبوه هنا..." 
                   class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl py-4 px-6 pr-14 text-white focus:border-indigo-500 outline-none transition-all">
            <i data-lucide="link" class="absolute right-5 text-gray-500"></i>
        </div>
        <button onclick="startAnalysis()" id="mainBtn" class="w-full mt-4 bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-2xl transition-all flex items-center justify-center gap-2">
            <span>بدء فحص الرادار</span>
            <i data-lucide="shield-search"></i>
        </button>
    </div>

    <div id="results" class="w-full max-w-3xl hidden space-y-6">
        <div id="statusCard" class="card rounded-2xl p-8 flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="text-center md:text-right">
                <p class="text-gray-400 text-sm mb-1 uppercase tracking-widest">حالة الرابط</p>
                <h2 id="riskText" class="text-5xl font-black italic tracking-tight">--</h2>
            </div>
            <div class="flex flex-col items-center">
                <div class="text-3xl font-bold text-indigo-400"><span id="pointsText">0</span>/100</div>
                <p class="text-xs text-gray-500">مقياس التهديد</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="card p-4 rounded-xl">
                <p class="text-xs text-gray-500 mb-1">الوجهة النهائية</p>
                <p id="finalUrl" class="text-sm font-mono truncate text-indigo-300"></p>
            </div>
            <div class="card p-4 rounded-xl">
                <p class="text-xs text-gray-500 mb-1">وقت المعالجة</p>
                <p id="execTime" class="text-sm font-bold text-cyan-400"></p>
            </div>
        </div>

        <div id="rulesList" class="space-y-3"></div>
    </div>

    <script>
        lucide.createIcons();

        async function startAnalysis() {
            const link = document.getElementById('linkInput').value;
            const btn = document.getElementById('mainBtn');
            if(!link) return;

            btn.disabled = true;
            btn.innerHTML = `<div class="animate-spin rounded-full h-5 w-5 border-2 border-white border-t-transparent"></div> جاري الفحص العصبوني...`;

            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({link})
                });
                const data = await res.json();
                showResults(data);
            } catch (e) {
                alert("خطأ في الاتصال بالسيرفر");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<span>بدء فحص الرادار</span> <i data-lucide="shield-search"></i>`;
                lucide.createIcons();
            }
        }

        function showResults(data) {
            document.getElementById('results').classList.remove('hidden');
            const statusCard = document.getElementById('statusCard');
            statusCard.className = `card rounded-2xl p-8 flex flex-col md:flex-row justify-between items-center gap-6 risk-${data.risk_score}`;
            
            document.getElementById('riskText').textContent = data.risk_score;
            document.getElementById('pointsText').textContent = data.suspicious_points;
            document.getElementById('finalUrl').textContent = data.link_final;
            document.getElementById('execTime').textContent = data.execution_time + " ثانية";

            const list = document.getElementById('rulesList');
            list.innerHTML = '';
            data.violated_rules.forEach(rule => {
                list.innerHTML += `
                    <div class="card p-5 rounded-xl border-l-4 border-l-red-500 animate-in fade-in slide-in-from-right-4">
                        <h4 class="font-bold text-red-400">${rule.name}</h4>
                        <p class="text-sm text-gray-300">${rule.risk_description}</p>
                    </div>
                `;
            });
            window.scrollTo({top: statusCard.offsetTop - 50, behavior: 'smooth'});
        }
    </script>
</body>
</html>
