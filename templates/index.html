<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuCode Pro | محلل الروابط الأمني</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'IBM Plex Sans Arabic', sans-serif; background: #f0f2f5; }
        .glass-morphism { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .risk-Critical { background: #fef2f2; border: 2px solid #ef4444; color: #991b1b; }
        .risk-High { background: #fff7ed; border: 2px solid #f97316; color: #9a3412; }
        .risk-Medium { background: #fffbeb; border: 2px solid #eab308; color: #854d0e; }
        .risk-Low { background: #f0fdf4; border: 2px solid #22c55e; color: #166534; }
        .loading-shimmer { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="min-h-screen py-10 px-4">

    <div class="max-w-4xl mx-auto glass-morphism shadow-2xl rounded-3xl overflow-hidden border border-white">
        <div class="bg-indigo-900 p-8 text-white text-center relative">
            <div class="absolute top-4 right-4 opacity-20"><i data-lucide="shield-check" size="80"></i></div>
            <h1 class="text-3xl md:text-4xl font-bold mb-2 flex items-center justify-center gap-3">
                <i data-lucide="shield-alert" class="text-indigo-400"></i> SecuCode Pro
            </h1>
            <p class="text-indigo-200 font-light text-lg">نظام تحليل الروابط الذكي (Parrot Edition)</p>
        </div>

        <div class="p-6 md:p-10">
            <div class="bg-white p-2 rounded-2xl shadow-inner border border-gray-100 flex flex-col md:flex-row gap-2 mb-8">
                <div class="flex-grow flex items-center px-4 gap-3">
                    <i data-lucide="link" class="text-gray-400"></i>
                    <input type="url" id="linkInput" placeholder="أدخل الرابط هنا لفحصه بعمق..." 
                           class="w-full py-4 bg-transparent outline-none text-gray-700 font-medium">
                </div>
                <button id="analyzeButton" onclick="analyzeLink()"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-4 rounded-xl font-bold transition-all flex items-center justify-center gap-2 group">
                    <span id="btnText">بدء التحليل</span>
                    <i id="btnIcon" data-lucide="search" class="group-hover:scale-110 transition-transform"></i>
                    <div id="btnSpinner" class="hidden animate-spin rounded-full h-5 w-5 border-2 border-white border-t-transparent"></div>
                </button>
            </div>

            <div id="messageBox" class="p-4 mb-6 rounded-xl hidden flex items-center gap-3 font-semibold"></div>

            <div id="resultsArea" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-700">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
                        <i data-lucide="activity" class="text-indigo-500"></i> تقرير الفحص الأمني
                    </h2>
                    <button onclick="copyResults()" class="text-sm bg-gray-100 hover:bg-gray-200 px-3 py-1 rounded-lg flex items-center gap-1 transition-colors">
                        <i data-lucide="copy" size="16"></i> نسخ التقرير
                    </button>
                </div>

                <div id="summaryCard" class="p-8 rounded-2xl mb-8 transition-all duration-500 shadow-lg relative overflow-hidden">
                    <div class="relative z-10 flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                        <div>
                            <p class="text-sm uppercase tracking-widest opacity-80 font-bold mb-1">مستوى التهديد</p>
                            <h3 id="riskScoreDisplay" class="text-5xl font-black mb-2 tracking-tighter">--</h3>
                            <p id="resultMessageDisplay" class="text-lg font-semibold leading-tight"></p>
                        </div>
                        <div class="bg-white/30 p-4 rounded-xl backdrop-blur-md border border-white/20 min-w-[200px]">
                            <div class="flex justify-between mb-2"><span>نقاط الاشتباه:</span> <span id="pointsDisplay" class="font-bold">0</span></div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div id="riskProgress" class="bg-indigo-600 h-2 rounded-full transition-all duration-1000" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-100">
                        <p class="text-xs text-gray-500 mb-1 flex items-center gap-1"><i data-lucide="globe" size="14"></i> الرابط المحلل</p>
                        <p id="linkInputDisplay" class="text-sm font-mono break-all text-gray-700"></p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-100">
                        <p class="text-xs text-gray-500 mb-1 flex items-center gap-1"><i data-lucide="arrow-right-circle" size="14"></i> الوجهة النهائية</p>
                        <p id="linkFinalDisplay" class="text-sm font-mono break-all text-gray-700"></p>
                    </div>
                </div>

                <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <i data-lucide="shield-off" class="text-red-500"></i> المخالفات المكتشفة (<span id="warningsCount">0</span>)
                </h3>
                <div id="violatedRulesList" class="grid gap-4"></div>
                
                <div id="noViolationsMessage" class="hidden p-10 text-center bg-green-50 rounded-2xl border border-green-100">
                    <div class="mb-3 inline-block p-4 bg-green-100 rounded-full text-green-600">
                        <i data-lucide="check-circle-2" size="48"></i>
                    </div>
                    <h4 class="text-xl font-bold text-green-800">الرابط يبدو آمناً!</h4>
                    <p class="text-green-600">لم يتم رصد أي أنشطة مشبوهة بناءً على القواعد الحالية.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // تفعيل الأيقونات
        lucide.createIcons();

        async function analyzeLink() {
            const linkInput = document.getElementById('linkInput');
            const btn = document.getElementById('analyzeButton');
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');
            const btnSpinner = document.getElementById('btnSpinner');
            const resultsArea = document.getElementById('resultsArea');
            const messageBox = document.getElementById('messageBox');
            
            const link = linkInput.value.trim();
            if (!link) {
                showMsg('error', 'الرجاء إدخال رابط صالح');
                return;
            }

            // UI Loading State
            btn.disabled = true;
            btnText.textContent = 'جاري التحليل العميق...';
            btnIcon.classList.add('hidden');
            btnSpinner.classList.remove('hidden');
            resultsArea.classList.add('hidden');
            messageBox.classList.add('hidden');

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ link: link })
                });

                const result = await response.json();

                if (!response.ok) throw new Error(result.message || 'خطأ في الخادم');

                renderResults(result);
                showMsg('success', 'اكتمل الفحص بنجاح');

            } catch (err) {
                showMsg('error', err.message);
            } finally {
                btn.disabled = false;
                btnText.textContent = 'بدء التحليل';
                btnIcon.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
            }
        }

        function renderResults(data) {
            document.getElementById('resultsArea').classList.remove('hidden');
            
            // تحديث البطاقة
            const card = document.getElementById('summaryCard');
            card.className = `p-8 rounded-2xl mb-8 transition-all duration-500 shadow-lg relative overflow-hidden risk-${data.risk_score}`;
            
            document.getElementById('riskScoreDisplay').textContent = data.risk_score;
            document.getElementById('resultMessageDisplay').textContent = data.result_message;
            document.getElementById('linkInputDisplay').textContent = data.link_input;
            document.getElementById('linkFinalDisplay').textContent = data.link_final;
            document.getElementById('pointsDisplay').textContent = data.suspicious_points;
            document.getElementById('warningsCount').textContent = data.detected_warnings;

            // شريط التقدم (بفرض أن 100 هي أعلى درجة خطر)
            const progress = Math.min((data.suspicious_points / 50) * 100, 100);
            document.getElementById('riskProgress').style.width = progress + '%';

            // عرض القواعد
            const list = document.getElementById('violatedRulesList');
            const noMsg = document.getElementById('noViolationsMessage');
            list.innerHTML = '';
            
            if (data.violated_rules && data.violated_rules.length > 0) {
                noMsg.classList.add('hidden');
                data.violated_rules.forEach(rule => {
                    const div = document.createElement('div');
                    div.className = 'bg-white p-5 rounded-xl border border-red-100 shadow-sm hover:shadow-md transition-shadow flex gap-4 items-start';
                    div.innerHTML = `
                        <div class="p-2 bg-red-100 text-red-600 rounded-lg"><i data-lucide="alert-triangle"></i></div>
                        <div>
                            <h4 class="font-bold text-gray-800">${rule.name}</h4>
                            <p class="text-sm text-gray-600 mt-1">${rule.risk_description}</p>
                            <span class="inline-block mt-2 text-xs font-bold bg-red-50 text-red-700 px-2 py-1 rounded">+${rule.points_added} نقطة خطر</span>
                        </div>
                    `;
                    list.appendChild(div);
                });
                lucide.createIcons();
            } else {
                noMsg.classList.remove('hidden');
            }
            
            window.scrollTo({ top: document.getElementById('resultsArea').offsetTop - 20, behavior: 'smooth' });
        }

        function showMsg(type, text) {
            const box = document.getElementById('messageBox');
            box.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            box.innerHTML = `<i data-lucide="${type === 'error' ? 'info' : 'check-circle-2'}"></i> ${text}`;
            box.classList.add(type === 'error' ? 'bg-red-100' : 'bg-green-100');
            box.classList.add(type === 'error' ? 'text-red-700' : 'text-green-700');
            box.classList.remove('hidden');
            lucide.createIcons();
        }

        function copyResults() {
            const score = document.getElementById('riskScoreDisplay').textContent;
            const link = document.getElementById('linkInputDisplay').textContent;
            const text = `تقرير SecuCode Pro\nالرابط: ${link}\nمستوى الخطر: ${score}\nالنقاط: ${document.getElementById('pointsDisplay').textContent}`;
            navigator.clipboard.writeText(text);
            alert('تم نسخ التقرير المختصر!');
        }
    </script>
</body>
</html>
