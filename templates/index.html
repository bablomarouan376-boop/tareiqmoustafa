<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SecuCode Pro | Forensic Unit</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        * { font-family: 'Cairo', sans-serif; box-sizing: border-box; }
        body {
            background-color: #020617;
            background-image: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            color: white; margin: 0; min-height: 100vh;
            display: flex; justify-content: center; overflow-x: hidden;
        }
        .main-wrapper { width: 100%; max-width: 1100px; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px; padding: 25px;
        }

        /* تنسيق الإحصائيات الأفقي */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        @media (max-width: 768px) { .stats-grid { grid-template-columns: repeat(2, 1fr); } }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px; padding: 15px; text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05); transition: 0.3s;
        }

        .input-box {
            width: 100%; background: rgba(0,0,0,0.3); border: 2px solid rgba(255,255,255,0.1);
            padding: 18px; border-radius: 18px; color: white; text-align: center; font-size: 1.1rem; outline: none;
        }
        .input-box:focus { border-color: #3b82f6; }

        .btn-main {
            background: #3b82f6; color: white; padding: 16px; border-radius: 16px;
            font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; border: none;
        }

        /* المودال */
        .modal { 
            display: none; position: fixed; inset: 0; z-index: 999; 
            background: rgba(0,0,0,0.85); align-items: center; justify-content: center; 
        }
        .modal.active { display: flex; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <header class="glass flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="p-2 bg-blue-600 rounded-xl"><i data-lucide="shield-check" class="w-7 h-7"></i></div>
                <div>
                    <h1 class="text-xl md:text-2xl font-black italic">SecuCode <span class="text-blue-500">Pro</span></h1>
                    <p id="txt-heroSub" class="text-[9px] font-bold text-slate-500 uppercase tracking-widest"></p>
                </div>
            </div>
            <button onclick="toggleLang()" id="langBtn" class="bg-white/5 px-4 py-2 rounded-xl text-xs font-bold border border-white/10 hover:bg-white/10 transition-all">English</button>
        </header>

        <div class="stats-grid">
            <div class="stat-card border-b-4 border-blue-500">
                <p id="txt-totalLbl" class="text-[9px] text-slate-500 font-black uppercase mb-1"></p>
                <span id="totalScanned" class="text-xl font-black font-mono">0000</span>
            </div>
            <div class="stat-card border-b-4 border-red-500">
                <p id="txt-threatsLbl" class="text-[9px] text-slate-500 font-black uppercase mb-1"></p>
                <span id="threatsDetected" class="text-xl font-black font-mono text-red-500">0000</span>
            </div>
            <div class="stat-card border-b-4 border-emerald-500">
                <p id="txt-accuracyLbl" class="text-[9px] text-slate-500 font-black uppercase mb-1"></p>
                <span class="text-xl font-black font-mono text-emerald-500">100%</span>
            </div>
            <div class="stat-card flex items-center justify-center">
                <span id="txt-status" class="text-[10px] font-black text-blue-400 animate-pulse"></span>
            </div>
        </div>

        <section class="glass text-center space-y-6">
            <div class="space-y-2">
                <h2 id="txt-inputLabel" class="text-xs font-black text-blue-500 uppercase tracking-widest"></h2>
                <p id="txt-inputSub" class="text-[10px] text-slate-500 font-bold uppercase"></p>
            </div>
            <div class="relative max-w-2xl mx-auto">
                <input type="text" id="urlInput" dir="ltr" class="input-box" placeholder="https://example.com">
                <button onclick="openScanner()" class="absolute left-3 top-1/2 -translate-y-1/2 p-2 bg-white/5 rounded-lg hover:bg-blue-600/20 transition-all">
                    <i data-lucide="qr-code" class="w-5 h-5 text-blue-400"></i>
                </button>
            </div>
            <div class="flex flex-col md:flex-row gap-4 max-w-2xl mx-auto">
                <button onclick="runAnalysis()" id="scanBtn" class="btn-main flex-1">
                    <i data-lucide="shield-search"></i> <span></span>
                </button>
                <button onclick="clearInput()" id="txt-clear" class="px-8 bg-white/5 border border-white/5 py-4 rounded-16 text-[11px] font-black text-slate-400 border border-white/5 rounded-2xl hover:bg-white/10 uppercase"></button>
            </div>
        </section>

        <div id="resultsArea" class="hidden"></div>

        <div id="loader" class="hidden glass text-center p-12">
            <div class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p id="loaderStatus" class="text-[10px] font-black text-blue-500 uppercase tracking-widest"></p>
        </div>

        <footer class="flex justify-between items-center p-6 text-[9px] text-slate-600 font-black uppercase border-t border-white/5">
            <div class="flex gap-4">
                <button onclick="toggleModal('aboutModal')" id="txt-aboutBtn" class="hover:text-blue-500 transition-all"></button>
            </div>
            <p id="txt-copyright"></p>
        </footer>
    </div>

    <div id="scannerModal" class="modal">
        <div class="glass p-6 w-full max-w-sm mx-4">
            <div id="reader" class="rounded-xl overflow-hidden mb-4"></div>
            <button onclick="closeScanner()" class="w-full py-3 bg-red-600/10 text-red-500 rounded-xl font-bold">إغلاق الكاميرا</button>
        </div>
    </div>

    <div id="aboutModal" class="modal">
        <div class="glass p-8 max-w-lg mx-4 space-y-4">
            <h3 class="text-xl font-black text-blue-500 italic">SecuCode Pro Protocol</h3>
            <p class="text-slate-300 text-sm leading-relaxed">نظام فحص أمني جنائي متطور تم تطويره بواسطة طارق مصطفى عام 2026 لفحص الروابط وتحديد التهديدات السيبرانية.</p>
            <button onclick="toggleModal('aboutModal')" class="w-full py-3 bg-white/5 rounded-xl text-xs font-black">إغلاق</button>
        </div>
    </div>

    <div id="official-print-template" style="position: absolute; left: -9999px;"><div id="printable-content"></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://flutter-ai-playground-2de28-default-rtdb.europe-west1.firebasedatabase.app" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const countriesAr = { "Canada": "كندا", "United States": "الولايات المتحدة", "Egypt": "مصر", "Netherlands": "هولندا", "Germany": "ألمانيا" };

        const i18n = {
            ar: {
                heroSub: "المطور: طارق مصطفى • وحدة الاستخبارات 2026",
                totalLbl: "إجمالي الفحوصات", threatsLbl: "التهديدات", accuracyLbl: "الدقة", status: "النظام نشط",
                inputLabel: "وحدة التحليل الرقمي", inputSub: "نظام طارق مصطفى لتأمين النواقل",
                btn: "بدء الفحص الجنائي", clear: "مسح", loading: "مزامنة البيانات الدولية...",
                aboutBtn: "حول النظام", copyright: "© 2026 SecuCode Pro • طارق مصطفى",
                download: "تصدير تقرير PDF", risk: "الخطورة", ip: "السيرفر", country: "الموقع"
            },
            en: {
                heroSub: "Dev: Tarek Mostafa • Intel Unit 2026",
                totalLbl: "TOTAL SCANS", threatsLbl: "THREATS", accuracyLbl: "ACCURACY", status: "ACTIVE",
                inputLabel: "DIGITAL ANALYSIS UNIT", inputSub: "Tarek Mostafa Security Core",
                btn: "RUN SCAN NOW", clear: "PURGE", loading: "Syncing global intel...",
                aboutBtn: "ABOUT", copyright: "© 2026 SecuCode Pro • Tarek Mostafa",
                download: "Export PDF Report", risk: "Risk Score", ip: "IP", country: "Location"
            }
        };

        let currentLang = 'ar';
        let lastResult = null;

        window.toggleLang = () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('langBtn').innerText = currentLang === 'ar' ? 'English' : 'العربية';
            const d = i18n[currentLang];
            document.querySelectorAll('[id^="txt-"]').forEach(el => {
                const key = el.id.replace('txt-', '');
                if(d[key]) el.innerText = d[key];
            });
            document.getElementById('scanBtn').querySelector('span').innerText = d.btn;
            if(lastResult) renderResults(lastResult.data, lastResult.url);
            lucide.createIcons();
        };

        window.toggleLang();

        window.runAnalysis = async function() {
            const val = document.getElementById('urlInput').value.trim();
            if(!val) return;
            document.getElementById('resultsArea').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');
            try {
                const res = await fetch('/analyze', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ link: val }) });
                const data = await res.json();
                lastResult = { data, url: val };
                renderResults(data, val);
            } catch (e) {} finally { document.getElementById('loader').classList.add('hidden'); }
        };

        function renderResults(data, url) {
            const area = document.getElementById('resultsArea');
            const d = i18n[currentLang];
            const themeColor = data.is_blacklisted ? '#ef4444' : '#10b981';
            const country = currentLang === 'ar' ? (countriesAr[data.server.country] || data.server.country) : data.server.country;
            
            area.classList.remove('hidden');
            area.innerHTML = `
                <div class="glass border-t-8 animate-in fade-in" style="border-color: ${themeColor}">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-6 mb-8">
                        <h3 class="text-2xl font-black uppercase" style="color: ${themeColor}">${data.is_blacklisted ? 'Threat Detected' : 'Verified Safe'}</h3>
                        <button onclick="downloadPDF()" class="bg-blue-600 px-6 py-3 rounded-xl font-black text-xs uppercase">${d.download}</button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="stat-card"><h5>${d.risk}</h5><b class="text-2xl" style="color:${themeColor}">${data.risk_score}%</b></div>
                        <div class="stat-card"><h5>${d.ip}</h5><b class="text-lg">${data.server.ip}</b></div>
                        <div class="stat-card"><h5>${d.country}</h5><b class="text-lg">${country}</b></div>
                    </div>
                </div>
            `;
            
            document.getElementById('printable-content').innerHTML = `
                <div style="padding:40px; color:black; background:white; font-family:sans-serif; border:5px solid black;">
                    <h1>OFFICIAL SECUCODE REPORT</h1>
                    <p>URL: ${url}</p>
                    <p>IP: ${data.server.ip} | Location: ${country}</p>
                    <p>Risk: ${data.risk_score}% | Status: ${data.is_blacklisted ? 'DANGEROUS' : 'CLEAN'}</p>
                    <hr><img src="${data.screenshot}" style="max-width:100%; border:1px solid #000;">
                </div>
            `;
            lucide.createIcons();
        }

        window.downloadPDF = async () => {
            const el = document.getElementById('official-print-template'); el.style.left = "0";
            const canvas = await html2canvas(el);
            const pdf = new jspdf.jsPDF();
            pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, (canvas.height * 210) / canvas.width);
            pdf.save(`SecuCode_Report.pdf`);
            el.style.left = "-9999px";
        };

        let html5QrCode;
        window.openScanner = () => {
            document.getElementById('scannerModal').classList.add('active');
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
                document.getElementById('urlInput').value = txt;
                closeScanner(); runAnalysis();
            }).catch(() => {});
        };

        window.closeScanner = () => {
            if(html5QrCode) html5QrCode.stop();
            document.getElementById('scannerModal').classList.remove('active');
        };

        window.toggleModal = (id) => document.getElementById(id).classList.toggle('active');
        window.clearInput = () => document.getElementById('urlInput').value = '';

        onValue(ref(db, 'stats'), (s) => {
            const v = s.val() || { clicks: 0, threats: 0 };
            document.getElementById('totalScanned').innerText = v.clicks.toString().padStart(4, '0');
            document.getElementById('threatsDetected').innerText = v.threats.toString().padStart(4, '0');
        });
    </script>
</body>
</html>
