<!DOCTYPE html>
<html lang="ar" dir="rtl" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuCode Pro | رادار طارق مصطفى</title>
    
    <meta name="description" content="أقوى نظام أمني متطور لعام 2026 لفحص الروابط المشبوهة وحماية الكاميرا. مطور بواسطة طارق مصطفى.">
    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="/manifest.json">
    
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://unpkg.com">
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

    <script src="https://cdn.tailwindcss.com/3.4.1" defer></script>
    <script src="https://unpkg.com/lucide@0.300.0/dist/umd/lucide.min.js" defer></script>

    <style>
        /* ستايلات حرجة لضمان ثبات الأداء ومنع اهتزاز الصفحة CLS */
        :root { --bg: #020617; --blue: #2563eb; --text-gray: #cbd5e1; }
        body { 
            font-family: 'Cairo', sans-serif; 
            background: var(--bg); 
            color: #f8fafc; 
            margin: 0; 
            min-height: 100vh;
            content-visibility: auto; /* تحسين أداء المعالجة */
        }
        .glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .text-fix { color: var(--text-gray) !important; }
        .stat-card { min-height: 120px; display: flex; flex-direction: column; justify-content: center; }
        .scan-line { 
            position: absolute; height: 3px; width: 100%; 
            background: linear-gradient(to right, transparent, #3b82f6, transparent);
            animation: scan 2s linear infinite; 
            box-shadow: 0 0 10px #3b82f6;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        #resultsArea { min-height: 0; transition: all 0.5s ease; }
    </style>
</head>
<body class="p-6 md:p-12 relative">
    <div class="fixed inset-0 -z-10 bg-[radial-gradient(circle_at_top,_#0f172a,_#020617)]"></div>

    <main class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-16">
            <div>
                <h1 class="text-5xl md:text-6xl font-black italic tracking-tighter text-white uppercase">SECUCODE <span class="text-blue-600">PRO</span></h1>
                <p id="hero-sub" class="text-[11px] font-bold tracking-[0.3em] text-fix uppercase mt-3">نظام طارق مصطفى للرصد الأمني - 2026</p>
            </div>
            <button onclick="toggleLang()" id="langBtn" class="px-6 py-2 text-xs font-black text-white rounded-full border border-white/10 hover:bg-blue-600 transition-all uppercase">English</button>
        </header>

        <section class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-16">
            <div class="glass p-5 rounded-3xl text-center stat-card border-b-4 border-blue-600/50">
                <span id="stat-scans" class="text-[10px] font-black text-fix uppercase">إجمالي الفحص</span>
                <p id="totalScanned" class="text-2xl font-black text-blue-500 font-mono mt-2">1,540</p>
            </div>
            <div class="glass p-5 rounded-3xl text-center stat-card border-b-4 border-red-600/50">
                <span id="stat-threats" class="text-[10px] font-black text-fix uppercase">التهديدات المكتشفة</span>
                <p id="threatsDetected" class="text-2xl font-black text-red-500 font-mono mt-2">208</p>
            </div>
            <div class="glass p-5 rounded-3xl text-center stat-card border-b-4 border-green-600/50">
                <span id="stat-acc" class="text-[10px] font-black text-fix uppercase">الدقة</span>
                <p class="text-2xl font-black text-green-500 font-mono mt-2">100%</p>
            </div>
            <div class="glass p-5 rounded-3xl text-center stat-card border-b-4 border-purple-600/50">
                <span id="stat-prot" class="text-[10px] font-black text-fix uppercase">الحماية</span>
                <p id="active-ai" class="text-[10px] font-black text-purple-400 mt-4 uppercase italic">ذكاء نشط</p>
            </div>
        </section>

        <div class="glass p-4 flex flex-col md:flex-row gap-3 rounded-[2.5rem] mb-20 relative overflow-hidden">
            <div id="scanLine" class="hidden scan-line"></div>
            <input type="url" id="urlInput" placeholder="أدخل الرابط بالكامل هنا..." 
                   class="w-full bg-transparent px-6 py-4 outline-none font-bold text-lg text-white border-none focus:ring-0">
            <button onclick="startScan()" id="scanBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-10 py-5 rounded-2xl font-black text-lg flex items-center justify-center gap-2 transition-all active:scale-95">
                <i data-lucide="shield-check"></i>
                <span id="btn-text">تحليل الآن</span>
            </button>
        </div>

        <div id="resultsArea" class="hidden min-h-[300px] mb-20"></div>
    </main>

    <footer class="mt-32 text-center border-t border-white/5 pt-10 pb-12">
        <div class="flex justify-center gap-8 mb-8">
            <button onclick="openModal('aboutModal')" id="footer-about" class="text-[10px] font-bold text-fix hover:text-blue-500 transition-colors uppercase">عن النظام</button>
            <button onclick="openModal('privacyModal')" id="footer-privacy" class="text-[10px] font-bold text-fix hover:text-blue-500 transition-colors uppercase">سياسة الخصوصية</button>
        </div>
        <p class="text-fix text-[11px] font-bold tracking-[0.3em] uppercase">
            &copy; 2026 SECUCODE PRO - BY TAREK MOSTAFA
        </p>
    </footer>

    <div id="aboutModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
        <div class="glass max-w-2xl w-full p-10 rounded-[2.5rem] relative animate-in zoom-in duration-300">
            <button onclick="closeModal('aboutModal')" class="absolute top-8 left-8 text-fix hover:text-white transition-transform hover:rotate-90">✕</button>
            <h3 id="modal-about-title" class="text-3xl font-black mb-6 text-blue-500 italic uppercase">عن النظام</h3>
            <div id="modal-about-body" class="space-y-4 text-fix text-sm leading-relaxed"></div>
        </div>
    </div>

    <div id="privacyModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
        <div class="glass max-w-2xl w-full p-10 rounded-[2.5rem] relative animate-in zoom-in duration-300">
            <button onclick="closeModal('privacyModal')" class="absolute top-8 left-8 text-fix hover:text-white transition-transform hover:rotate-90">✕</button>
            <h3 id="modal-priv-title" class="text-3xl font-black mb-6 text-red-500 italic uppercase">سياسة الخصوصية</h3>
            <div id="modal-priv-body" class="space-y-4 text-fix text-sm leading-relaxed"></div>
        </div>
    </div>

    <script>
        const translations = {
            ar: {
                dir: "rtl", langBtn: "English", heroSub: "نظام طارق مصطفى للرصد الأمني - 2026",
                placeholder: "أدخل الرابط بالكامل هنا...", btnText: "تحليل الآن",
                footerAbout: "عن النظام", footerPrivacy: "سياسة الخصوصية",
                aboutTitle: "About SECUCODE PRO",
                aboutBody: "<p>نظام SecuCode Pro هو مشروع أمني متكامل طوره طارق مصطفى، يهدف إلى حماية المستخدم العربي من التهديدات الرقمية.</p>",
                privTitle: "Privacy Policy",
                privBody: "<p>خصوصيتك هي أولويتنا: لا يتم حفظ الروابط أو سجلات الفحص نهائياً.</p>",
                statusLabel: "حالة الأمان", riskLabel: "نقاط الخطورة", errorNet: "خطأ في الشبكة"
            },
            en: {
                dir: "ltr", langBtn: "العربية", heroSub: "Tarek Mostafa Security Radar - 2026",
                placeholder: "Enter full URL here...", btnText: "Analyze Now",
                footerAbout: "About System", footerPrivacy: "Privacy Policy",
                aboutTitle: "About SECUCODE PRO",
                aboutBody: "<p>SecuCode Pro is an advanced security system developed by Tarek Mostafa.</p>",
                privTitle: "Privacy Policy",
                privBody: "<p>Your privacy is our priority: No logs or URLs are ever stored.</p>",
                statusLabel: "Security Status", riskLabel: "Risk Index", errorNet: "Network Error"
            }
        };

        let currentLang = 'ar';

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('htmlTag').dir = t.dir;
            document.getElementById('langBtn').textContent = t.langBtn;
            document.getElementById('hero-sub').textContent = t.heroSub;
            document.getElementById('stat-scans').textContent = t.statScans;
            document.getElementById('stat-threats').textContent = t.statThreats;
            document.getElementById('stat-acc').textContent = t.statAcc;
            document.getElementById('stat-prot').textContent = t.statProt;
            document.getElementById('active-ai').textContent = t.activeAi;
            document.getElementById('urlInput').placeholder = t.placeholder;
            document.getElementById('btn-text').textContent = t.btnText;
            document.getElementById('footer-about').textContent = t.footerAbout;
            document.getElementById('footer-privacy').textContent = t.footerPrivacy;
            document.getElementById('modal-about-title').textContent = t.aboutTitle;
            document.getElementById('modal-about-body').innerHTML = t.aboutBody;
            document.getElementById('modal-priv-title').textContent = t.privTitle;
            document.getElementById('modal-priv-body').innerHTML = t.privBody;
        }

        function toggleLang() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            updateUI();
            if(window.lucide) lucide.createIcons();
        }

        window.addEventListener('load', () => { 
            updateUI(); 
            if(window.lucide) lucide.createIcons(); 
        });

        async function startScan() {
            const val = document.getElementById('urlInput').value.trim();
            if(!val) return;
            const btn = document.getElementById('scanBtn');
            const line = document.getElementById('scanLine');
            btn.disabled = true; line.classList.remove('hidden');

            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ link: val })
                });
                const data = await res.json();
                renderResults(data);
            } catch (e) { alert(translations[currentLang].errorNet); }
            finally { btn.disabled = false; line.classList.add('hidden'); }
        }

        function renderResults(data) {
            const area = document.getElementById('resultsArea');
            area.classList.remove('hidden');
            document.getElementById('totalScanned').textContent = data.stats.total.toLocaleString();
            document.getElementById('threatsDetected').textContent = data.stats.threats.toLocaleString();
            const color = data.risk_score === 'Critical' ? '#ef4444' : '#22c55e';
            const t = translations[currentLang];

            area.innerHTML = `
                <div class="glass p-10 rounded-[3rem] border-r-[15px] animate-in slide-in-from-bottom-10 duration-700" style="border-color: ${color}">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                        <div>
                            <p class="text-[10px] font-bold text-fix uppercase mb-2">${t.statusLabel}</p>
                            <h2 class="text-5xl font-black italic uppercase" style="color: ${color}">${data.risk_score}</h2>
                        </div>
                        <div class="text-right">
                            <p class="text-6xl font-black font-mono" style="color: ${color}">${data.points}</p>
                            <p class="text-[10px] font-bold text-fix uppercase">${t.riskLabel}</p>
                        </div>
                    </div>
                </div>`;
            if(window.lucide) lucide.createIcons();
            area.scrollIntoView({ behavior: 'smooth' });
        }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); document.body.style.overflow = 'hidden'; }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); document.body.style.overflow = 'auto'; }
    </script>
</body>
</html>
