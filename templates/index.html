<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuCode Pro | أداة فحص الروابط والتحليل السلوكي المتقدم</title>
    <meta name="description" content="افحص الروابط المشبوهة مجاناً مع SecuCode Pro. نظام تحليل متقدم للكشف عن البرمجيات الخبيثة والتحويلات الاحتيالية.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #3b82f6; --danger: #ef4444; --bg: #020617; }
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: var(--bg);
            color: white;
            scroll-behavior: smooth;
        }
        
        /* تحسينات للعرض على الجوال */
        @media (max-width: 640px) {
            h1 { font-size: 2.5rem !important; }
            .glass { padding: 1.25rem !important; }
        }

        .glass { 
            background: rgba(15, 23, 42, 0.7); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 1.5rem;
        }

        .input-glow:focus-within {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.15);
            border-color: var(--primary);
        }

        /* أنيميشن التحميل */
        .loader {
            width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen">

    <div class="fixed inset-0 -z-10 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-black"></div>

    <main class="container mx-auto px-4 py-8 md:py-16 max-w-5xl">
        
        <header class="text-center mb-12">
            <div class="inline-block px-4 py-1.5 mb-6 border border-blue-500/30 rounded-full bg-blue-500/10 text-blue-400 text-sm font-bold">
                درع الأمان الرقمي الذكي
            </div>
            <h1 class="text-5xl md:text-7xl font-black mb-6 bg-gradient-to-r from-white to-slate-400 bg-clip-text text-transparent">
                SecuCode <span class="text-blue-500 text-6xl md:text-8xl">.</span>
            </h1>
            <p class="text-slate-400 max-w-2xl mx-auto leading-relaxed">
                حلل الروابط، تتبع القفزات البرمجية، واكشف التهديدات الخفية باستخدام تقنيات الفحص السلوكي المتقدمة.
            </p>
        </header>

        <section class="max-w-3xl mx-auto mb-16">
            <div class="glass p-2 md:p-3 input-glow transition-all duration-300">
                <div class="flex flex-col md:flex-row gap-3">
                    <div class="relative flex-1">
                        <i data-lucide="shield-check" class="absolute right-4 top-1/2 -translate-y-1/2 text-blue-500 w-5 h-5"></i>
                        <input type="url" id="urlInput" placeholder="أدخل الرابط (https://example.com)" 
                               class="w-full bg-slate-900/50 rounded-xl pr-12 pl-4 py-4 text-white outline-none border border-transparent transition-all">
                    </div>
                    <button onclick="startScan()" id="btn" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition-all active:scale-95">
                        <span>ابدأ الفحص</span>
                        <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </section>

        <div id="results" class="hidden animate-in fade-in duration-700">
            <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
                
                <div id="statusCard" class="md:col-span-8 glass p-8 border-r-8 flex flex-col md:flex-row justify-between items-center gap-6">
                    <div class="text-center md:text-right">
                        <p class="text-xs font-bold text-slate-500 uppercase mb-2">تقييم السلامة</p>
                        <h2 id="riskStatus" class="text-4xl md:text-5xl font-black mb-2">--</h2>
                        <p id="riskDesc" class="text-slate-400 text-sm max-w-md"></p>
                    </div>
                    <div class="relative flex items-center justify-center">
                        <svg class="w-32 h-32 transform -rotate-90">
                            <circle cx="64" cy="64" r="58" stroke="currentColor" stroke-width="8" fill="transparent" class="text-slate-800" />
                            <circle id="scoreCircle" cx="64" cy="64" r="58" stroke="currentColor" stroke-width="8" fill="transparent" 
                                    stroke-dasharray="364.4" stroke-dashoffset="364.4" class="text-blue-500 transition-all duration-1000" />
                        </svg>
                        <div class="absolute text-center">
                            <span id="riskScore" class="text-3xl font-black">0</span>
                            <span class="block text-[8px] text-slate-500">SCORE</span>
                        </div>
                    </div>
                </div>

                <div class="md:col-span-4 grid grid-cols-2 md:grid-cols-1 gap-4">
                    <div class="glass p-4 flex items-center gap-4">
                        <div class="p-2 bg-blue-500/10 rounded-lg text-blue-500"><i data-lucide="repeat" class="w-5 h-5"></i></div>
                        <div><p class="text-[10px] text-slate-500">التحويلات</p><p id="redirectCount" class="font-bold">0</p></div>
                    </div>
                    <div class="glass p-4 flex items-center gap-4">
                        <div class="p-2 bg-purple-500/10 rounded-lg text-purple-500"><i data-lucide="zap" class="w-5 h-5"></i></div>
                        <div><p class="text-[10px] text-slate-500">زمن الاستجابة</p><p class="font-bold">سريع جداً</p></div>
                    </div>
                </div>

                <div class="md:col-span-6 space-y-4">
                    <h3 class="flex items-center gap-2 font-bold px-2"><i data-lucide="map" class="w-5 h-5 text-blue-500"></i> خريطة المسار</h3>
                    <div id="redirectPath" class="space-y-3"></div>
                </div>

                <div class="md:col-span-6 space-y-4">
                    <h3 class="flex items-center gap-2 font-bold px-2"><i data-lucide="alert-circle" class="w-5 h-5 text-red-500"></i> تحليل المخاطر</h3>
                    <div id="violations" class="space-y-3"></div>
                </div>

            </div>
        </div>
    </main>

    <footer class="mt-20 py-10 border-t border-slate-900 text-center text-slate-500 text-sm">
        <p>تم التطوير بواسطة طارق مصطفى وفق معايير الأمان العالمية</p>
    </footer>

    <script>
        lucide.createIcons();

        async function startScan() {
            const input = document.getElementById('urlInput');
            const btn = document.getElementById('btn');
            const results = document.getElementById('results');
            
            if(!input.value) return;

            btn.disabled = true;
            btn.innerHTML = `<div class="loader"></div> <span>جاري الفحص...</span>`;
            results.classList.add('hidden');

            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({link: input.value})
                });
                const data = await res.json();
                renderResults(data);
            } catch (e) {
                alert("حدث خطأ في الاتصال بالسيرفر");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<span>ابدأ الفحص</span> <i data-lucide="arrow-left" class="w-5 h-5"></i>`;
                lucide.createIcons();
            }
        }

        function renderResults(data) {
            const results = document.getElementById('results');
            results.classList.remove('hidden');

            const config = {
                'Low': { color: '#22c55e', label: 'آمن', desc: 'هذا الرابط لا يظهر أي نشاط مريب ومعترف به كآمن.' },
                'Medium': { color: '#eab308', label: 'متوسط الخطورة', desc: 'يحتوي الرابط على تحويلات متعددة، كن حذراً.' },
                'High': { color: '#f97316', label: 'خطر مرتفع', desc: 'تم اكتشاف عناصر سلوكية تشبه التصيد الاحتيالي.' },
                'Critical': { color: '#ef4444', label: 'تهديد حرج', desc: 'تحذير! تم رصد محاولات صريحة لسرقة البيانات أو تثبيت ملفات ضارة.' }
            };

            const status = config[data.risk_score] || { color: '#64748b', label: 'غير محدد', desc: 'لم نتمكن من الوصول لنتيجة قطعية.' };

            // تحديث الواجهة
            document.getElementById('statusCard').style.borderColor = status.color;
            document.getElementById('riskStatus').textContent = status.label;
            document.getElementById('riskStatus').style.color = status.color;
            document.getElementById('riskDesc').textContent = status.desc;
            document.getElementById('riskScore').textContent = data.points;
            document.getElementById('redirectCount').textContent = data.redirects.length;

            // تحريك الدائرة
            const circle = document.getElementById('scoreCircle');
            const offset = 364.4 - (data.points / 100) * 364.4;
            circle.style.strokeDashoffset = offset;
            circle.style.color = status.color;

            // عرض المسار
            document.getElementById('redirectPath').innerHTML = data.redirects.map((url, i) => `
                <div class="glass p-4 text-xs flex items-center gap-3 hover:bg-slate-800/50 transition-colors">
                    <span class="w-6 h-6 flex items-center justify-center bg-blue-500 rounded text-white font-bold">${i+1}</span>
                    <span class="truncate font-mono text-slate-300">${url}</span>
                </div>
            `).join('');

            // عرض الانتهاكات
            const vDiv = document.getElementById('violations');
            if(data.violations.length > 0) {
                vDiv.innerHTML = data.violations.map(v => `
                    <div class="glass p-4 border-r-4 border-red-500">
                        <h4 class="text-sm font-bold text-red-400 mb-1">${v.name}</h4>
                        <p class="text-[11px] text-slate-500">${v.desc}</p>
                    </div>
                `).join('');
            } else {
                vDiv.innerHTML = `<div class="glass p-10 text-center text-green-500 font-bold">نظيف 100%</div>`;
            }

            lucide.createIcons();
            results.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
