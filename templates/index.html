<!DOCTYPE html>
<html lang="ar" dir="rtl" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>SECUCODE ELITE | المبرمج طارق مصطفى</title>
    <meta name="description" content="نظام SECUCODE ELITE المتطور للتدقيق الجنائي الرقمي وتحليل الروابط المشبوهة. تم التطوير بواسطة طارق مصطفى 2026.">
    <meta name="keywords" content="أمن سيبراني، طارق مصطفى، فحص روابط، حماية، SecuCode Elite, Cyber Security">
    <meta name="author" content="طارق مصطفى - Tarek Mostafa">
    
    <meta property="og:title" content="SECUCODE ELITE | Forensic Intelligence">
    <meta property="og:description" content="نظام الذكاء الاصطناعي لفحص التهديدات الرقمية - تطوير طارق مصطفى">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        :root { --accent-blue: #3b82f6; --accent-red: #ef4444; --accent-green: #10b981; }
        body { font-family: 'Cairo', 'Inter', sans-serif; background: #020617; color: white; min-height: 100vh; overflow-x: hidden; }
        .cyber-grid { background-image: radial-gradient(circle, rgba(59, 130, 246, 0.1) 1px, transparent 1px); background-size: 25px 25px; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 1.5rem; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--accent-blue); box-shadow: 0 0 20px var(--accent-blue); animation: scanning 3.5s infinite linear; pointer-events: none; opacity: 0.6; }
        @keyframes scanning { 0% { top: 0; } 100% { top: 100%; } }
        .modal { display: none; position: fixed; inset: 0; z-index: 9999; background: rgba(0, 0, 0, 0.95); align-items: center; justify-content: center; opacity: 0; transition: 0.3s; }
        .modal.active { display: flex; opacity: 1; }
        #reader { width: 100% !important; border-radius: 1rem; overflow: hidden; border: 2px solid var(--accent-blue) !important; }
        .glow-red { box-shadow: 0 0 60px rgba(239, 68, 68, 0.25); border-color: rgba(239, 68, 68, 0.5) !important; }
        .glow-green { box-shadow: 0 0 60px rgba(16, 185, 129, 0.2); border-color: rgba(16, 185, 129, 0.4) !important; }
        .tarek-signature { background: linear-gradient(90deg, #3b82f6, #ef4444); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }
    </style>
</head>
<body class="cyber-grid p-4 md:p-8">
    <main class="max-w-6xl mx-auto space-y-8">
        
        <header class="flex flex-col md:flex-row justify-between items-center gap-6 glass p-6 border-blue-500/20 shadow-2xl relative">
            <div class="flex items-center gap-5">
                <div class="p-4 bg-blue-600/20 rounded-2xl border border-blue-500/30">
                    <i data-lucide="shield-half" class="text-blue-500 w-9 h-9"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-black tracking-tighter uppercase italic text-white">SECUCODE <span class="text-blue-600">ELITE</span></h1>
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                        <p id="txt-hero-sub" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest"></p>
                    </div>
                </div>
            </div>
            <button onclick="toggleLang()" id="langBtn" class="px-8 py-2 glass hover:bg-white/5 text-[10px] font-black uppercase transition-all border-white/10 tracking-widest"></button>
        </header>

        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="glass p-5 border-l-4 border-l-blue-500">
                <p id="txt-total-lbl" class="text-[9px] text-slate-500 font-black uppercase mb-1 tracking-widest"></p>
                <span id="totalScanned" class="text-2xl font-black font-mono">0000</span>
            </div>
            <div class="glass p-5 border-l-4 border-l-red-600">
                <p id="txt-threats-lbl" class="text-[9px] text-slate-500 font-black uppercase mb-1 tracking-widest"></p>
                <span id="threatsDetected" class="text-2xl font-black font-mono text-red-500">0000</span>
            </div>
            <div class="glass p-5">
                <p id="txt-accuracy-lbl" class="text-[9px] text-slate-500 font-black uppercase mb-1 tracking-widest"></p>
                <span class="text-2xl font-black font-mono text-emerald-500">100.0%</span>
            </div>
            <div class="glass p-5 flex items-center justify-center">
                <span id="txt-status" class="px-4 py-1 bg-blue-600/10 text-blue-400 text-[10px] font-black rounded-full uppercase border border-blue-500/20"></span>
            </div>
        </div>

        <section class="glass p-8 md:p-14 relative overflow-hidden border-white/5 shadow-2xl">
            <div class="scan-line"></div>
            <div class="relative z-10 space-y-10">
                <div class="space-y-2">
                    <h2 id="txt-input-label" class="text-xs font-black text-blue-500 uppercase tracking-[0.5em]"></h2>
                    <p class="text-[10px] text-slate-500 uppercase font-bold">بواسطة خوارزميات الاستخبارات الأمنية لعام 2026</p>
                </div>
                
                <div class="flex flex-col gap-6">
                    <div class="relative group">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-4 z-20">
                            <button onclick="openScanner()" class="p-4 bg-blue-600/10 hover:bg-blue-600/30 border border-blue-500/30 rounded-2xl transition-all">
                                <i data-lucide="scan-line" class="w-7 h-7 text-blue-400"></i>
                            </button>
                        </div>
                        <input type="url" id="urlInput" class="w-full bg-black/60 border-2 border-white/5 p-7 pr-24 rounded-3xl focus:outline-none focus:border-blue-600 transition-all font-mono text-base text-left dir-ltr shadow-inner" placeholder="https://target-domain.com">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <button onclick="runAnalysis()" id="scanBtn" class="bg-blue-600 hover:bg-blue-700 py-6 rounded-3xl font-black text-xs uppercase tracking-[0.2em] flex items-center justify-center gap-5 transition-all active:scale-95 shadow-2xl">
                            <i data-lucide="zap" class="w-5 h-5 fill-current"></i>
                            <span id="txt-scan-btn"></span>
                        </button>
                        <button onclick="document.getElementById('urlInput').value=''" class="bg-white/5 hover:bg-red-500/10 border border-white/10 py-6 rounded-3xl font-black text-[10px] uppercase text-slate-500 transition-all flex items-center justify-center gap-3">
                            <i data-lucide="refresh-ccw" class="w-4 h-4"></i>
                            <span id="txt-purge"></span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <div id="loader" class="hidden glass p-16 text-center">
            <div class="animate-spin h-12 w-12 border-4 border-red-600 border-t-transparent rounded-full mx-auto mb-6"></div>
            <p id="loaderStatus" class="text-red-500 font-black text-[11px] uppercase tracking-[0.3em]"></p>
        </div>
        <div id="resultsArea" class="hidden space-y-6"></div>

        <footer class="pt-12 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-8 text-[10px] text-slate-500 font-black uppercase tracking-[0.2em]">
            <div class="flex gap-10">
                <button onclick="openModal('aboutModal')" id="txt-footer-about" class="hover:text-blue-500 transition-colors"></button>
                <button onclick="openModal('privModal')" id="txt-footer-priv" class="hover:text-red-500 transition-colors"></button>
            </div>
            <p id="txt-copyright"></p>
        </footer>
    </main>

    <div id="scannerModal" class="modal"><div class="glass p-6 w-full max-w-sm mx-4"><div id="reader"></div><button onclick="closeScanner()" id="txt-close-cam" class="w-full mt-4 py-4 bg-red-600/10 text-red-500 font-black text-[11px] uppercase rounded-2xl"></button></div></div>
    <div id="aboutModal" class="modal"><div class="glass p-10 max-w-lg mx-4 space-y-6"><h2 id="txt-modal-title" class="text-2xl font-black text-blue-500 uppercase"></h2><p id="txt-modal-desc" class="text-slate-400 text-sm leading-relaxed font-bold"></p><button onclick="closeModal('aboutModal')" class="btn-close w-full py-4 bg-white/5 rounded-2xl text-[10px] font-black uppercase"></button></div></div>
    <div id="privModal" class="modal"><div class="glass p-10 max-w-lg mx-4 space-y-6"><h2 id="txt-priv-title" class="text-2xl font-black text-red-500 uppercase"></h2><p id="txt-priv-desc" class="text-slate-400 text-sm leading-relaxed font-bold"></p><button onclick="closeModal('privModal')" class="btn-close w-full py-4 bg-white/5 rounded-2xl text-[10px] font-black uppercase"></button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://flutter-ai-playground-2de28-default-rtdb.europe-west1.firebasedatabase.app" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- محرك الاهتزاز الاستباقي (v10.5) ---
        function triggerVibration(type) {
            if ("vibrate" in navigator) {
                if (type === 'click') navigator.vibrate(50); // نبضة لمسية لتنشيط المحرك
                else if (type === 'safe') navigator.vibrate(150);
                else if (type === 'danger') navigator.vibrate([200, 100, 200, 100, 400]);
            }
        }

        const i18n = {
            ar: {
                hero: "بصمة المطور: طارق مصطفى v10.5", total: "إجمالي التحقيقات الجنائية", threats: "التهديدات المحيدة", acc: "دقة التحليل الهيكلي", status: "نظام الذكاء: فعال",
                inputLabel: "تحليل متجهات البيانات للهدف الرقمي:", btn: "إطلاق الفحص الهجومي", purge: "تطهير الذاكرة", loading: "جاري تحليل الحمولة وفحص النواقل المشبوهة...",
                closeCam: "تعطيل مستشعر الكاميرا", closeBtn: "إغلاق التقرير الفني", about: "بروتوكول النظام", priv: "معايير التشفير", copy: "© 2026 SECUCODE ELITE • تطوير طارق مصطفى",
                mTitle: "دليل العمليات السيبرانية", mDesc: "نظام رصد تكتيكي يعتمد على خوارزميات طارق مصطفى لتحليل سلوك الهجمات الرقمية لعام 2026.",
                pTitle: "بروتوكول سلامة البيانات", pDesc: "يتم تنفيذ الفحص عبر قنوات مشفرة لضمان سرية العمليات الاستخباراتية.",
                resSafe: "بروتوكول موثوق: مصرح به", resCrit: "تهديد سيبراني: محظور", diagnostic: "التشخيص الجنائي:", recTitle: "التوجيهات الأمنية:",
                recSafe: "النطاق مدرج في القائمة البيضاء. الهوية الرقمية سليمة.",
                recCrit: "تحذير أمني: تم رصد أنماط عدوانية مشبوهة. الدخول ممنوع.",
                WHITELIST_HIT: "تحقق إيجابي: النطاق يتبع القائمة البيضاء المعتمدة.",
                BLACKLIST_HIT: "حظر فوري: النطاق مدرج ضمن قوائم النشاط الإجرامي السيبراني.",
                CLEAN: "التحليل السلوكي: لم يتم رصد أي أنماط اختراق نشطة.",
                GEOLOCATION_TRAP: "انتهاك سيبراني: محاولة اختراق إحداثيات الموقع الجغرافي.",
                PHISHING_CLONE: "انتحال هوية: تم اكتشاف واجهة تصيد احتيالي.",
                CAMERA_SPY: "تجسس بصري: محاولة غير مصرح بها للوصول إلى المستشعرات.",
                MALICIOUS_IP: "نطاق مجهول: الموقع يعمل عبر عنوان IP مباشر (نمط هجومي).",
                SHIELD: "تنبيه: محاولة تمويه النشاط لإخفاء نوايا عدوانية."
            },
            en: {
                hero: "Dev Core: Tarek Mostafa v10.5", total: "TOTAL AUDITS", threats: "THREATS NEUTRALIZED", acc: "ACCURACY", status: "AI: ACTIVE",
                inputLabel: "EXECUTE FORENSIC ANALYSIS:", btn: "START OFFENSIVE SCAN", purge: "PURGE BUFFER", loading: "Analyzing payload vectors...",
                closeCam: "Close Sensor", closeBtn: "Close Report", about: "PROTOCOL", priv: "ENCRYPTION", copy: "© 2026 SECUCODE ELITE • BY TAREK MOSTAFA",
                mTitle: "CYBER OPS", mDesc: "Tactical monitoring system using 2026 behavioral recognition algorithms.",
                pTitle: "INTEGRITY", pDesc: "Scans executed via encrypted channels for mission confidentiality.",
                resSafe: "AUTHORIZED", resCrit: "THREAT: BLOCKED", diagnostic: "Forensic Diagnosis:", recTitle: "Directives:",
                recSafe: "Domain is Whitelisted. Digital identity is verified.",
                recCrit: "SECURITY ALERT: Aggressive patterns identified.",
                WHITELIST_HIT: "Positive Verification: Domain is Whitelisted.",
                BLACKLIST_HIT: "INSTANT BLOCK: Domain listed in crime database.",
                CLEAN: "No active intrusion patterns detected.",
                GEOLOCATION_TRAP: "Cyber Intrusion: GPS Hijacking attempt.",
                PHISHING_CLONE: "Digital Spoofing: Phishing vector detected.",
                CAMERA_SPY: "Optical Espionage: Unauthorized access attempt.",
                MALICIOUS_IP: "Untrusted Host: Direct IP-based domain.",
                SHIELD: "Alert: Obfuscation techniques detected."
            }
        };

        let currentLang = 'ar';
        let html5QrCode;

        window.toggleLang = () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            const d = i18n[currentLang];
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('langBtn').innerText = currentLang === 'ar' ? 'English Interface' : 'الواجهة العربية';
            document.getElementById('txt-hero-sub').innerHTML = `المطور الرئيسي: <span class="tarek-signature text-xs">${currentLang === 'ar' ? 'طارق مصطفى' : 'Tarek Mostafa'}</span>`;
            document.getElementById('txt-total-lbl').innerText = d.total;
            document.getElementById('txt-threats-lbl').innerText = d.threats;
            document.getElementById('txt-accuracy-lbl').innerText = d.acc;
            document.getElementById('txt-status').innerText = d.status;
            document.getElementById('txt-scan-btn').innerText = d.btn;
            document.getElementById('txt-purge').innerText = d.purge;
            document.getElementById('txt-input-label').innerText = d.inputLabel;
            document.getElementById('txt-footer-about').innerText = d.about;
            document.getElementById('txt-footer-priv').innerText = d.priv;
            document.getElementById('txt-copyright').innerText = d.copy;
            document.getElementById('txt-close-cam').innerText = d.closeCam;
            document.getElementById('txt-modal-title').innerText = d.mTitle;
            document.getElementById('txt-modal-desc').innerText = d.mDesc;
            document.getElementById('txt-priv-title').innerText = d.pTitle;
            document.getElementById('txt-priv-desc').innerText = d.pDesc;
            document.querySelectorAll('.btn-close').forEach(b => b.innerText = d.closeBtn);
            lucide.createIcons();
        };

        window.toggleLang();

        window.openScanner = async function() {
            triggerVibration('click');
            document.getElementById('scannerModal').classList.add('active');
            html5QrCode = new Html5Qrcode("reader");
            try {
                await html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (decodedText) => {
                    document.getElementById('urlInput').value = decodedText;
                    closeScanner(); window.runAnalysis();
                });
            } catch (err) { closeScanner(); }
        };

        window.closeScanner = () => {
            if(html5QrCode) html5QrCode.stop().finally(() => document.getElementById('scannerModal').classList.remove('active'));
            else document.getElementById('scannerModal').classList.remove('active');
        };

        onValue(ref(db, 'stats'), (s) => {
            const d = s.val() || { clicks: 0, threats: 0 };
            document.getElementById('totalScanned').innerText = d.clicks.toString().padStart(4, '0');
            document.getElementById('threatsDetected').innerText = d.threats.toString().padStart(4, '0');
        });

        window.runAnalysis = async function() {
            const input = document.getElementById('urlInput');
            let url = input.value.trim();
            if(!url) return;
            
            triggerVibration('click'); // تنشيط المحرك فور الضغط

            if(!url.startsWith('http')) url = 'https://' + url;
            const loader = document.getElementById('loader');
            const resultsArea = document.getElementById('resultsArea');
            document.getElementById('loaderStatus').innerText = i18n[currentLang].loading;
            
            resultsArea.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ link: url })
                });
                const server = await res.json();
                runTransaction(ref(db, 'stats/clicks'), (c) => (c || 0) + 1);
                renderResults(server, url);
            } catch (e) {
                renderResults({points: 50, violation_key: 'SHIELD'}, url);
            } finally { loader.classList.add('hidden'); }
        };

        function renderResults(data, url) {
            const area = document.getElementById('resultsArea');
            area.classList.remove('hidden');
            const d = i18n[currentLang];
            
            const risk = data.points || 0;
            const key = data.violation_key || 'SHIELD';
            const isCrit = risk > 60;
            const theme = isCrit ? 'var(--accent-red)' : 'var(--accent-green)';

            // اهتزاز النتيجة النهائية
            triggerVibration(isCrit ? 'danger' : 'safe');
            if (isCrit) runTransaction(ref(db, 'stats/threats'), (t) => (t || 0) + 1);

            area.innerHTML = `
                <div class="grid lg:grid-cols-5 gap-8 animate-in zoom-in-95 duration-700">
                    <div class="lg:col-span-3 glass p-10 md:p-14 ${isCrit ? 'glow-red' : 'glow-green'} relative overflow-hidden">
                        <div class="relative z-10">
                            <div class="flex items-center gap-6 mb-10">
                                <div class="p-5 rounded-3xl ${isCrit ? 'bg-red-500/10' : 'bg-emerald-500/10'} border border-white/5 shadow-inner">
                                    <i data-lucide="${isCrit ? 'shield-alert' : 'shield-check'}" class="w-12 h-12" style="color: ${theme}"></i>
                                </div>
                                <div>
                                    <h2 class="text-3xl font-black uppercase italic tracking-tighter" style="color: ${theme}">${isCrit ? d.resCrit : d.resSafe}</h2>
                                    <p class="text-[10px] text-slate-500 font-black uppercase tracking-[0.2em]">توقيع المطور طارق مصطفى معتمد</p>
                                </div>
                            </div>
                            <div class="bg-black/60 border-r-8 ${isCrit ? 'border-red-600' : 'border-emerald-600'} p-8 rounded-2xl mb-8 shadow-2xl">
                                <h3 class="text-[10px] font-black text-slate-500 mb-3 uppercase tracking-widest">${d.diagnostic}</h3>
                                <p class="text-white text-xl font-black leading-relaxed italic">${d[key] || d.SHIELD}</p>
                            </div>
                            <div class="grid grid-cols-2 gap-6">
                                <div class="glass p-5 border-white/5"><span class="text-[9px] text-slate-500 uppercase block mb-1 font-black">احتمالية الخطر</span><span class="text-2xl font-black ${isCrit?'text-red-500':'text-emerald-500'} font-mono">${risk}%</span></div>
                                <div class="glass p-5 border-white/5"><span class="text-[9px] text-slate-500 uppercase block mb-1 font-black">تطوير</span><span class="text-[10px] font-black text-blue-500 uppercase tracking-widest italic">Tarek M.</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="lg:col-span-2 space-y-6">
                        <div class="glass p-5 h-[320px] overflow-hidden relative group shadow-2xl">
                            <img id="resImg" src="${data.screenshot || ''}" class="w-full h-full object-cover rounded-2xl transition-all duration-[5s] group-hover:scale-125">
                            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-60"></div>
                        </div>
                        <div class="glass p-8 border-blue-500/10 shadow-lg">
                            <p class="text-[11px] font-black text-blue-500 uppercase mb-4 tracking-widest flex items-center gap-2"><i data-lucide="info" class="w-4 h-4"></i> ${d.recTitle}</p>
                            <p class="text-sm text-slate-300 font-bold leading-relaxed">${isCrit ? d.recCrit : d.recSafe}</p>
                        </div>
                    </div>
                </div>`;
            
            const img = document.getElementById('resImg');
            img.onerror = () => { img.src = `https://s0.wp.com/mshots/v1/${encodeURIComponent(url)}?w=800&h=600`; };
            if(!data.screenshot) img.onerror();

            lucide.createIcons();
            area.scrollIntoView({ behavior: 'smooth' });
        }

        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');
    </script>
</body>
</html>
