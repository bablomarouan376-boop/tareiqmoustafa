<!DOCTYPE html>
<html lang="ar" dir="rtl" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuCode Pro | رادار طارق مصطفى</title>
    
    <meta name="description" content="نظام طارق مصطفى الأمني المتطور لفحص الروابط وحماية الخصوصية 2026.">
    <meta name="theme-color" content="#020617">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script src="https://unpkg.com/lucide@0.300.0/dist/umd/lucide.min.js"></script>

    <style>
        :root { --bg: #020617; --blue: #2563eb; }
        body { 
            font-family: 'Cairo', sans-serif; 
            background: var(--bg); 
            color: #f8fafc; 
            margin: 0; 
            min-height: 100vh;
            visibility: visible !important; /* حل مشكلة الوميض والاختفاء */
        }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .stat-card { min-height: 140px; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: all 0.3s; }
        .stat-card:hover { transform: translateY(-5px); border-color: var(--blue); }
        
        /* انيميشن الفحص */
        .scan-line { 
            position: absolute; height: 3px; width: 100%; 
            background: linear-gradient(to right, transparent, #3b82f6, transparent);
            animation: scan 2s linear infinite; 
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body class="p-6 md:p-12 relative">
    <div class="fixed inset-0 -z-10 bg-[radial-gradient(circle_at_top,_#0f172a,_#020617)]"></div>

    <main class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-16">
            <div>
                <h1 class="text-4xl md:text-6xl font-black italic text-white uppercase tracking-tighter">SECUCODE <span class="text-blue-600">PRO</span></h1>
                <p id="hero-sub" class="text-[10px] font-bold tracking-[0.2em] text-slate-400 uppercase mt-3">نظام طارق مصطفى للرصد الأمني - 2026</p>
            </div>
            <button onclick="toggleLang()" id="langBtn" class="px-5 py-2 text-xs font-bold text-white rounded-xl border border-white/10 hover:bg-blue-600 transition-all">English</button>
        </header>

        <section class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-16">
            <div class="glass p-5 rounded-[2rem] stat-card border-b-4 border-blue-600/50">
                <span class="text-[10px] font-black text-slate-400 uppercase">إجمالي النقرات</span>
                <p id="stat-clicks" class="text-3xl font-black text-blue-500 mt-2">11</p>
            </div>
            <div class="glass p-5 rounded-[2rem] stat-card border-b-4 border-purple-600/50">
                <span class="text-[10px] font-black text-slate-400 uppercase">عدد الظهور</span>
                <p id="stat-impressions" class="text-3xl font-black text-purple-500 mt-2">19</p>
            </div>
            <div class="glass p-5 rounded-[2rem] stat-card border-b-4 border-green-600/50">
                <span class="text-[10px] font-black text-slate-400 uppercase">الصفحات المفهرسة</span>
                <p id="stat-indexed" class="text-3xl font-black text-green-500 mt-2">1</p>
            </div>
            <div class="glass p-5 rounded-[2rem] stat-card border-b-4 border-red-600/50">
                <span class="text-[10px] font-black text-slate-400 uppercase">متوسط CTR</span>
                <p class="text-3xl font-black text-red-500 mt-2">9%</p>
            </div>
        </section>

        <div class="glass p-4 flex flex-col md:flex-row gap-3 rounded-[2.5rem] mb-20 relative overflow-hidden">
            <div id="scanLine" class="hidden scan-line"></div>
            <input type="url" id="urlInput" placeholder="أدخل الرابط بالكامل هنا..." 
                   class="w-full bg-transparent px-6 py-4 outline-none font-bold text-white border-none focus:ring-0 text-lg">
            <button onclick="startScan()" id="scanBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-10 py-5 rounded-3xl font-black text-lg flex items-center justify-center gap-2 transition-transform active:scale-95 shadow-xl shadow-blue-900/20">
                <i data-lucide="shield-check"></i>
                <span id="btn-text">تحليل الآن</span>
            </button>
        </div>

        <div id="resultsArea" class="hidden opacity-0 transition-opacity duration-500"></div>
    </main>

    <footer class="mt-20 text-center border-t border-white/5 pt-10 pb-10">
        <p class="text-slate-500 text-[11px] font-bold tracking-widest uppercase">&copy; 2026 SECUCODE PRO - BY TAREK MOSTAFA</p>
    </footer>

    <script>
        // نظام الترجمة والبيانات
        const translations = {
            ar: { hero: "نظام طارق مصطفى للرصد الأمني - 2026", placeholder: "أدخل الرابط بالكامل هنا...", btn: "تحليل الآن" },
            en: { hero: "Tarek Mostafa Security System - 2026", placeholder: "Enter URL here...", btn: "Analyze Now" }
        };

        let currentLang = 'ar';

        function toggleLang() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.getElementById('hero-sub').textContent = translations[currentLang].hero;
            document.getElementById('urlInput').placeholder = translations[currentLang].placeholder;
            document.getElementById('btn-text').textContent = translations[currentLang].btn;
            document.getElementById('langBtn').textContent = currentLang === 'ar' ? 'English' : 'العربية';
            document.getElementById('htmlTag').dir = currentLang === 'ar' ? 'rtl' : 'ltr';
        }

        async function startScan() {
            const input = document.getElementById('urlInput');
            if(!input.value) return;

            const btn = document.getElementById('scanBtn');
            const line = document.getElementById('scanLine');
            const results = document.getElementById('resultsArea');

            btn.disabled = true;
            line.classList.remove('hidden');
            results.classList.add('hidden');

            // محاكاة الفحص (يتم استبداله بـ Fetch الحقيقي لاحقاً)
            setTimeout(() => {
                line.classList.add('hidden');
                btn.disabled = false;
                showResults();
            }, 2000);
        }

        function showResults() {
            const results = document.getElementById('resultsArea');
            results.classList.remove('hidden');
            setTimeout(() => results.classList.add('opacity-100'), 50);
            
            results.innerHTML = `
                <div class="glass p-8 rounded-[3rem] border-r-8 border-green-500 animate-in fade-in duration-700">
                    <h3 class="text-2xl font-black text-green-500 mb-4 uppercase italic tracking-wider">النتيجة: آمن تماماً</h3>
                    <p class="text-slate-300 leading-relaxed font-bold">تم فحص الرابط عبر قاعدة بيانات SecuCode Pro ولم يتم العثور على تهديدات نشطة.</p>
                </div>
            `;
        }

        // تشغيل الأيقونات عند التحميل
        window.addEventListener('load', () => {
            if(window.lucide) lucide.createIcons();
        });
    </script>
</body>
</html>
