<!DOCTYPE html>
<html lang="ar" dir="rtl" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SecuCode Pro | Tarek Mostafa</title>
    
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/jpeg" href="/static/og-image.jpg">
    <link rel="apple-touch-icon" href="/static/og-image.jpg">
    <meta name="theme-color" content="#020617">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        :root { --accent-blue: #3b82f6; --accent-red: #ef4444; --accent-green: #10b981; }
        body { font-family: 'Cairo', 'Inter', sans-serif; background: #020617; color: white; min-height: 100vh; }
        .cyber-grid { background-image: radial-gradient(circle, rgba(59, 130, 246, 0.1) 1px, transparent 1px); background-size: 25px 25px; }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 1.5rem; }
        .modal { display: none; position: fixed; inset: 0; z-index: 9999; background: rgba(0, 0, 0, 0.95); align-items: center; justify-content: center; opacity: 0; transition: 0.3s; }
        .modal.active { display: flex; opacity: 1; }
        .watermark { position: absolute; bottom: 12px; right: 12px; background: rgba(0,0,0,0.8); padding: 5px 12px; border-radius: 10px; font-size: 10px; font-weight: 900; z-index: 20; }
        .glow-red { box-shadow: 0 0 50px rgba(239, 68, 68, 0.2); }
        .glow-green { box-shadow: 0 0 50px rgba(16, 185, 129, 0.2); }
        .error-shake { animation: shake 0.4s ease-in-out; border-color: var(--accent-red) !important; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
    </style>
</head>
<body class="cyber-grid p-4 md:p-8">
    <main class="max-w-6xl mx-auto space-y-8">
        
        <header class="flex flex-col md:flex-row justify-between items-center gap-6 glass p-6 shadow-2xl">
            <div class="flex items-center gap-5">
                <div class="p-2 bg-blue-600/10 rounded-2xl border border-blue-500/20 overflow-hidden">
                    <img src="/static/og-image.jpg" alt="Logo" class="w-12 h-12 object-cover rounded-lg">
                </div>
                <div>
                    <h1 class="text-3xl font-black italic uppercase tracking-tighter">SecuCode <span class="text-blue-600">Pro</span></h1>
                    <p id="txt-hero-sub" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest"></p>
                </div>
            </div>
            <button onclick="toggleLang()" id="langBtn" class="px-8 py-2 glass hover:bg-white/5 text-[10px] font-black uppercase transition-all tracking-widest border-white/10"></button>
        </header>

        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="glass p-5 border-l-4 border-l-blue-500">
                <p id="txt-total-lbl" class="text-[9px] text-slate-500 font-black uppercase mb-1 tracking-widest"></p>
                <span id="totalScanned" class="text-2xl font-black font-mono">0000</span>
            </div>
            <div class="glass p-5 border-l-4 border-l-red-600">
                <p id="txt-threats-lbl" class="text-[9px] text-slate-500 font-black uppercase mb-1 tracking-widest"></p>
                <span id="threatsDetected" class="text-2xl font-black font-mono text-red-500">0000</span>
            </div>
            <div class="glass p-5"><p id="txt-accuracy-lbl" class="text-[9px] text-slate-500 font-black uppercase mb-1 tracking-widest"></p><span class="text-2xl font-black font-mono text-emerald-500">100.0%</span></div>
            <div class="glass p-5 flex items-center justify-center"><span id="txt-status" class="px-4 py-1 bg-blue-600/10 text-blue-400 text-[10px] font-black rounded-full uppercase border border-blue-500/20"></span></div>
        </div>

        <section class="glass p-8 md:p-14 relative overflow-hidden shadow-2xl">
            <div class="relative z-10 space-y-8">
                <div class="space-y-2 text-center md:text-right">
                    <h2 id="txt-input-label" class="text-xs font-black text-blue-500 uppercase tracking-[0.5em]"></h2>
                    <p id="txt-input-sub" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest"></p>
                </div>
                <div class="flex flex-col gap-6">
                    <div class="relative">
                        <input type="text" id="urlInput" class="w-full bg-black/60 border-2 border-white/5 p-7 pr-24 rounded-3xl focus:border-blue-600 transition-all font-mono text-left" placeholder="https://example.com">
                        <button onclick="openScanner()" class="absolute right-4 top-1/2 -translate-y-1/2 p-4 bg-blue-600/10 border border-blue-500/30 rounded-2xl">
                            <i data-lucide="scan-line" class="w-7 h-7 text-blue-400"></i>
                        </button>
                    </div>
                    <div id="urlError" class="hidden text-red-500 text-[10px] font-black uppercase px-4"></div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <button onclick="runAnalysis()" id="scanBtn" class="bg-blue-600 hover:bg-blue-700 py-6 rounded-3xl font-black text-xs uppercase flex items-center justify-center gap-5">
                            <i data-lucide="zap" class="w-5 h-5 fill-current"></i> <span id="txt-scan-btn"></span>
                        </button>
                        <button onclick="clearInput()" id="txt-clear" class="bg-white/5 border border-white/10 py-6 rounded-3xl font-black text-[10px] uppercase text-slate-500 flex items-center justify-center gap-3"></button>
                    </div>
                </div>
            </div>
        </section>

        <div id="loader" class="hidden glass p-16 text-center">
            <div class="animate-spin h-12 w-12 border-4 border-blue-600 border-t-transparent rounded-full mx-auto mb-6"></div>
            <p id="loaderStatus" class="text-blue-500 font-black text-[11px] uppercase tracking-[0.3em]"></p>
        </div>

        <div id="resultsArea" class="hidden space-y-6"></div>

        <footer class="pt-12 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-8 text-[10px] text-slate-500 font-black uppercase">
            <div class="flex gap-10">
                <button onclick="openModal('aboutModal')" id="txt-footer-about" class="hover:text-blue-500"></button>
                <button onclick="openModal('privModal')" id="txt-footer-priv" class="hover:text-red-500"></button>
            </div>
            <p id="txt-copyright"></p>
        </footer>
    </main>

    <div id="scannerModal" class="modal"><div class="glass p-6 w-full max-w-sm mx-4"><div id="reader"></div><button onclick="closeScanner()" id="txt-close-cam" class="w-full mt-4 py-4 bg-red-600/10 text-red-500 font-black text-[11px] uppercase rounded-2xl"></button></div></div>
    <div id="aboutModal" class="modal"><div class="glass p-10 max-w-lg mx-4 space-y-6"><h2 id="txt-m-about-title" class="text-2xl font-black text-blue-500 uppercase"></h2><p id="txt-m-about-desc" class="text-slate-400 text-sm leading-relaxed font-bold"></p><button onclick="closeModal('aboutModal')" class="btn-close w-full py-4 bg-white/5 rounded-2xl text-[10px] font-black uppercase"></button></div></div>
    <div id="privModal" class="modal"><div class="glass p-10 max-w-lg mx-4 space-y-6"><h2 id="txt-m-priv-title" class="text-2xl font-black text-red-500 uppercase"></h2><p id="txt-m-priv-desc" class="text-slate-400 text-sm leading-relaxed font-bold"></p><button onclick="closeModal('privModal')" class="btn-close w-full py-4 bg-white/5 rounded-2xl text-[10px] font-black uppercase"></button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://flutter-ai-playground-2de28-default-rtdb.europe-west1.firebasedatabase.app" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const i18n = {
            ar: {
                hero: "المطور الرئيسي: طارق مصطفى • الإصدار 1.3",
                total: "إجمالي التحقيقات الرقمية", threats: "التهديدات المحيدة", acc: "دقة التحليل الهيكلي", status: "نظام الذكاء: فعال",
                inputLabel: "تحليل متجهات البيانات للهدف:", inputSub: "نظام الاستخبارات الجنائية - طارق مصطفى 2026",
                btn: "إطلاق الفحص الهجومي", clear: "تطهير النواقل", loading: "جاري تحليل بصمة النطاق...",
                closeCam: "تعطيل المستشعر", closeBtn: "إغلاق التقرير", about: "بروتوكول النظام", priv: "معايير التشفير",
                copy: "© 2026 SecuCode Pro • طارق مصطفى",
                urlError: "خطأ: يرجى إدخال رابط أو دومين صالح للتحليل.",
                mAboutTitle: "بروتوكول SecuCode Pro",
                mAboutDesc: "نظام جنائي رقمي متطور يعتمد على تحليل السلوك النمطي للروابط. تم تطوير المحرك بواسطة طارق مصطفى للكشف عن محاولات التصيد والتمويه السيبراني.",
                mPrivTitle: "معايير التشفير والخصوصية",
                mPrivDesc: "كافة الفحوصات تتم عبر قنوات مشفرة 256-bit. حماية خصوصية المستخدم هي الأولوية القصوى لدينا.",
                sig: "بصمة التشفير: TAREK MOSTAFA CORE", risk: "معامل الخطورة", mode: "النمط التشغيلي", diagnostic: "التشخيص الفني:", recTitle: "التوجيهات الأمنية:",
                resSafe: "بروتوكول موثوق: مصرح به", resCrit: "تهديد سيبراني محتمل",
                OFFICIAL_TRUST: "تم التحقق من الهوية: هذا النطاق يتبع الخوادم الرسمية الموثوقة عالمياً.",
                CLEAN_AUDIT: "التحليل السلوكي سليم: لم يتم رصد أي أنماط عدوانية مشبوهة.",
                SUSPICIOUS: "تنبيه أمني: تم اكتشاف محاولة تمويه لنشاط عدواني أو انتحال صفة.",
                watermark: "بواسطة طارق مصطفى"
            },
            en: {
                hero: "Lead Developer: Tarek Mostafa • V1.3",
                total: "TOTAL AUDITS", threats: "THREATS NEUTRALIZED", acc: "ACCURACY", status: "AI SYSTEM: ACTIVE",
                inputLabel: "EXECUTE VECTOR ANALYSIS:", inputSub: "INTEL CORE: TAREK MOSTAFA 2026",
                btn: "START SCAN", clear: "PURGE VECTORS", loading: "Analyzing fingerprint...",
                closeCam: "Close Sensor", closeBtn: "Close Report", about: "PROTOCOL", priv: "ENCRYPTION",
                copy: "© 2026 SecuCode Pro • TAREK MOSTAFA",
                urlError: "Error: Please enter a valid URL or Domain.",
                mAboutTitle: "SecuCode Pro Protocol",
                mAboutDesc: "Advanced digital forensic system developed by Tarek Mostafa.",
                mPrivTitle: "Encryption & Privacy",
                mPrivDesc: "256-bit encrypted channels. User privacy is our top priority.",
                sig: "SIGNATURE: TAREK MOSTAFA CORE", risk: "RISK FACTOR", mode: "OPERATIONAL MODE", diagnostic: "TECHNICAL DIAGNOSIS:", recTitle: "SECURITY DIRECTIVES:",
                resSafe: "TRUSTED PROTOCOL: AUTHORIZED", resCrit: "CYBER THREAT DETECTED",
                OFFICIAL_TRUST: "Identity Verified: Domain belongs to globally trusted servers.",
                CLEAN_AUDIT: "Analysis Clear: No malicious patterns detected.",
                SUSPICIOUS: "Security Alert: Detected obfuscation or malicious activity.",
                watermark: "By Tarek Mostafa"
            }
        };

        let currentLang = 'ar';
        let html5QrCode;

        window.toggleLang = () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            const d = i18n[currentLang];
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('langBtn').innerText = currentLang === 'ar' ? 'English' : 'العربية';
            document.getElementById('txt-hero-sub').innerText = d.hero;
            document.getElementById('txt-total-lbl').innerText = d.total;
            document.getElementById('txt-threats-lbl').innerText = d.threats;
            document.getElementById('txt-accuracy-lbl').innerText = d.acc;
            document.getElementById('txt-status').innerText = d.status;
            document.getElementById('txt-scan-btn').innerText = d.btn;
            document.getElementById('txt-clear').innerText = d.clear;
            document.getElementById('txt-input-label').innerText = d.inputLabel;
            document.getElementById('txt-input-sub').innerText = d.inputSub;
            document.getElementById('txt-footer-about').innerText = d.about;
            document.getElementById('txt-footer-priv').innerText = d.priv;
            document.getElementById('txt-copyright').innerText = d.copy;
            document.getElementById('txt-close-cam').innerText = d.closeCam;
            document.getElementById('txt-m-about-title').innerText = d.mAboutTitle;
            document.getElementById('txt-m-about-desc').innerText = d.mAboutDesc;
            document.getElementById('txt-m-priv-title').innerText = d.mPrivTitle;
            document.getElementById('txt-m-priv-desc').innerText = d.mPrivDesc;
            document.querySelectorAll('.btn-close').forEach(b => b.innerText = d.closeBtn);
            lucide.createIcons();
        };

        window.toggleLang();

        function isValidURL(str) {
            const pattern = new RegExp('^(https?:\\/\\/)?'+ '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ '((\\d{1,3}\\.){3}\\d{1,3}))'+ '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ '(\\?[;&a-z\\d%_.~+=-]*)?'+ '(\\#[-a-z\\d_]*)?$','i');
            return !!pattern.test(str);
        }

        window.runAnalysis = async function() {
            const input = document.getElementById('urlInput');
            const errorBox = document.getElementById('urlError');
            let url = input.value.trim();
            
            input.classList.remove('error-shake');
            errorBox.classList.add('hidden');

            if(!url || !isValidURL(url)) {
                input.classList.add('error-shake');
                errorBox.innerText = i18n[currentLang].urlError;
                errorBox.classList.remove('hidden');
                return;
            }

            if(!url.startsWith('http')) url = 'https://' + url;
            
            document.getElementById('resultsArea').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('loaderStatus').innerText = i18n[currentLang].loading;

            try {
                const res = await fetch('/analyze', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ link: url }) });
                const data = await res.json();
                runTransaction(ref(db, 'stats/clicks'), c => (c || 0) + 1);
                renderResults(data, url);
            } catch {
                renderResults({points: 0, violation_key: 'CLEAN_AUDIT'}, url);
            } finally { document.getElementById('loader').classList.add('hidden'); }
        };

        window.clearInput = () => {
            document.getElementById('urlInput').value = '';
            document.getElementById('urlError').classList.add('hidden');
            document.getElementById('urlInput').classList.remove('error-shake');
        };

        function renderResults(data, url) {
            const area = document.getElementById('resultsArea');
            area.classList.remove('hidden');
            const d = i18n[currentLang];
            
            const officialList = ['google.com', 'facebook.com', 'youtube.com', 'microsoft.com', 'apple.com', 'github.com', 'linkedin.com', 'twitter.com', 'instagram.com', 'tiktok.com'];
            const blackList = ['casajoys.com'];

            const isOfficial = officialList.some(dom => url.toLowerCase().includes(dom));
            const isBlacklisted = blackList.some(dom => url.toLowerCase().includes(dom));
            
            let risk = isOfficial ? 0 : (isBlacklisted ? 100 : (data.points || 45));
            let isCrit = isBlacklisted || risk > 60;

            let theme, statusTitle, diagnosticText, adviceText;

            if (isOfficial) {
                theme = 'var(--accent-green)';
                statusTitle = d.resSafe;
                diagnosticText = d.OFFICIAL_TRUST;
                adviceText = currentLang === 'ar' ? "هذا النطاق معتمد عالمياً وآمن تماماً للاستخدام." : "This domain is globally verified and safe.";
            } else if (isCrit) {
                theme = 'var(--accent-red)';
                statusTitle = d.resCrit;
                diagnosticText = isBlacklisted ? (currentLang === 'ar' ? "تم حظر هذا النطاق يدوياً: معروف بتوزيع روابط ضارة ونشطة." : "Blacklisted Domain: Known for active malicious links.") : d.SUSPICIOUS;
                adviceText = currentLang === 'ar' ? "خطر جسيم: تم رصد سلوك هجومي أو دومين محظور استخباراتياً. أغلق الصفحة فوراً." : "Critical Danger: Malicious behavior or blacklisted domain. Exit immediately.";
                runTransaction(ref(db, 'stats/threats'), t => (t || 0) + 1);
            } else {
                theme = 'var(--accent-blue)';
                statusTitle = currentLang === 'ar' ? "تحليل النطاق: قيد المراقبة" : "ANALYSIS: MONITORING";
                diagnosticText = d.CLEAN_AUDIT;
                adviceText = currentLang === 'ar' ? "النطاق لا يظهر أنشطة هجومية واضحة حالياً، لكنه غير مدرج كجهة رسمية موثوقة." : "No clear attack activity, but not a verified official domain.";
            }

            area.innerHTML = `
                <div class="grid lg:grid-cols-5 gap-8 animate-in zoom-in-95 duration-500">
                    <div class="lg:col-span-3 glass p-10 ${isCrit ? 'glow-red' : (isOfficial ? 'glow-green' : '')}" style="border-top: 4px solid ${theme}">
                        <div class="flex items-center gap-6 mb-10">
                            <div class="p-2 rounded-2xl border border-white/5" style="background: ${theme}1a">
                                <img src="/static/og-image.jpg" class="w-14 h-14 object-cover rounded-xl shadow-lg">
                            </div>
                            <div>
                                <h2 class="text-3xl font-black italic uppercase" style="color: ${theme}">${statusTitle}</h2>
                                <p class="text-[9px] text-slate-500 font-black uppercase tracking-widest">${d.sig}</p>
                            </div>
                        </div>
                        <div class="bg-black/60 p-8 rounded-2xl mb-8 border-r-4" style="border-color: ${theme}">
                            <h3 class="text-[10px] font-black text-slate-500 mb-3 uppercase">${d.diagnostic}</h3>
                            <p class="text-white text-xl font-black italic leading-relaxed">${diagnosticText}</p>
                        </div>
                        <div class="grid grid-cols-2 gap-6">
                            <div class="glass p-5 shadow-inner text-center"><span class="text-[9px] text-slate-500 uppercase block font-black mb-1">${d.risk}</span><span class="text-2xl font-black font-mono" style="color: ${theme}">${risk}%</span></div>
                            <div class="glass p-5 shadow-inner text-center"><span class="text-[9px] text-slate-500 uppercase block font-black mb-1">${d.mode}</span><span class="text-[10px] font-black text-blue-500 uppercase">${isOfficial ? 'SECURE_CORE' : 'FORENSIC_V1.3'}</span></div>
                        </div>
                    </div>
                    <div class="lg:col-span-2 space-y-6">
                        <div class="glass p-5 h-[320px] overflow-hidden relative">
                            <img id="resImg" src="https://s0.wp.com/mshots/v1/${encodeURIComponent(url)}?w=800&h=600" class="w-full h-full object-cover rounded-2xl" onerror="this.src='/static/og-image.jpg'">
                            <div class="watermark uppercase tracking-widest">${d.watermark}</div>
                        </div>
                        <div class="glass p-8 border-blue-500/10">
                            <p class="text-[11px] font-black text-blue-500 uppercase mb-4 tracking-widest flex items-center gap-2"><i data-lucide="info" class="w-4 h-4"></i> ${d.recTitle}</p>
                            <p class="text-sm text-slate-200 font-bold leading-relaxed">${adviceText}</p>
                        </div>
                    </div>
                </div>`;
            lucide.createIcons();
            area.scrollIntoView({ behavior: 'smooth' });
        }

        window.openScanner = async function() {
            document.getElementById('scannerModal').classList.add('active');
            html5QrCode = new Html5Qrcode("reader");
            await html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (txt) => {
                document.getElementById('urlInput').value = txt;
                closeScanner(); runAnalysis();
            }).catch(() => closeScanner());
        };

        window.closeScanner = () => {
            if(html5QrCode) html5QrCode.stop().finally(() => document.getElementById('scannerModal').classList.remove('active'));
            else document.getElementById('scannerModal').classList.remove('active');
        };

        onValue(ref(db, 'stats'), (s) => {
            const v = s.val() || { clicks: 0, threats: 0 };
            document.getElementById('totalScanned').innerText = v.clicks.toString().padStart(4, '0');
            document.getElementById('threatsDetected').innerText = v.threats.toString().padStart(4, '0');
        });

        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');
    </script>
</body>
</html>
